<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/**
			 * 1、长度单位：
			 * 		-px：使用得最多。不同的显示器中像素点的大小不同，越清晰的显示器像素点越小。
			 * 		-%：占父元素的百分比。方便自适应。
			 * 		-em：相对于当前元素的字体大小来计算，1em=1font-size(设font-size=20px，那1em=20px).常用于设置文字相关的一些样式，因为em会随字体大小而改变。
			 * */
			.box{
				width: 200px;
				height: 200px;
				background-color: red;
			}
			.box1{
				width: 50%;
				height: 50%;
				background-color: mediumpurple;
			}
			.box2{
				font-size: 20px;
				width: 10em;
				height: 10em;
				background-color: orange;
			}
			#p1{
				background-color: rgb(100,200,0);
			}
			#p2{
				background-color: rgb(90%,10%,20%);
			}
			#p3{
				background-color: #DB7093;
			}
			#p4{
				background-color: rgba(100,120,80,0.3);
			}
			/**
			 * 2、颜色单位：RGB和RGBA
			 * 	RGB：
			 * 		-数值。范围：0-255。如color:rgb(100,50,25)。
			 * 		-百分比。范围：0%-100%。如color:rgb(100%,0%,50%)。
			 * 		-十六进制(#三组十六进制的数分别代表红绿蓝)。范围：000000-ffffff。如color:#00ff00。两两重复则可简写(如#6600ff=#60f)。
			 * 	RGBA：
			 * 		-比RGB多了个A(alpha透明度)，范围0-1,0表示完全透明，1表示完全不透明。如color:rgba(255,100,20,0.5)。
			 * */
		</style>
	</head>
	<body>
		<div class="box">
			<div class="box1">
			</div>
		</div>
		<br />
		<div class="box2">
			em单位测试。此时1em = 20px,所以width = 10 x 20px = 200px
		</div>
		<br />
		<p id="p1">p1</p>
		<p id="p2">p2</p>
		<p id="p3">p3</p>
		<p id="p4">p4</p>
	</body>
</html>
