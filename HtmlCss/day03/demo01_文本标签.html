<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			1、<em></em>和<strong></strong>
				-这俩都表示强调。
				-<em>主要表示语气上的强调，在浏览器中 呈斜体显示(与<i>标签效果一样</i>)。</em>
				-<strong>主要表示强调的内容，比em更强烈，在浏览器中 呈粗体显示(与<b>标签效果一样</b>)。</strong>
		-->
		<p>今天天气<em>真不错</em>！</p>
		<p>今天天气<i>真不错</i>！我是i标签。不带语气就用我。</p>
		
		<p><strong>注意：请认真听课！</strong></p>
		<p><b>注意：请认真听课！我是b标签。没有语气就用我。</b></p>
		
		<!--
			2、<small></small>
				-此标签中的内容会比他的父标签中的字体小一号。
				-常用来表示一些细则。如合同中的小子，注释，网站的版权声明等。
			3、<big></big>
				-字体比父标签中的内容大一号。没有语义。
		-->
		<p>我是p标签中的内容<small>我是small标签中的内容。</small></p>
		
		<!--
			4、<cite></cite>
				-表示参考的内容，用在有书名号的内容上。在浏览器中呈italic。
		-->
		<p><cite>《论语》</cite>是一本好书！</p>
		
		<!--
			5、<q></q>和<blockquote></blockquote>
				-q是短引用，行内引用。在浏览器中呈被双引号""引起来的表现。
				-blockquote是长引用，块引用。在浏览器中呈现独占一行的表现。
		-->
		<p>曾子曰：<q>吾日三省吾身：为人谋而不忠乎？与朋友交而不信乎？传不习乎？</q></p>
		<div id="1">
			子曰：<blockquote>学而不思则罔，思而不学则殆。</blockquote>
		</div>
		
		<!--
			6、<sup></sup>和<sub></sub>
				-表示上标和下标。
		-->
		<!--
			7、<del></del>、<ins></ins>、<pre></pre>、<code></code>
				-<del>表示删除线。
				-<ins>表示添加的内容。在浏览器中呈下划线样式(与<u>标签一样</u>)。
				-<pre>表示预格式。
				-<code>表示代码。无特别表现。通常结合<pre></pre>使用。
		-->
		<p>
			<del>12.78元</del><br />
			11.11元
		</p>
		<p>
			我今天<ins>3点半</ins>就醒来了。
			我今天<u>3点半</u>就醒来了。
		</p>
		<p>
			<pre>保留我的这些空格            。</pre>
		</p>
		<pre>
			<code>
				window.onload = function(){
					alert("404");
				}
			</code>
		</pre>
	</body>
</html>
