<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			文档流：处在网页的最底层，它表示的是一个页面中的位置，我们所创建的元素默认都处在文档流中。
				元素在文档流中的特点：
					1、块元素：
							独占一行，会默认自上向下排列。
							在文档流中的宽度默认是父元素的100%。
							。。。。。。高度默认是所包含内容大小的大小(即被内容撑开)。
					2、内联元素：
							只占自身的大小，会默认自左往右排列。
							在文档流中的高度和宽度都默认是所包含内容大小的大小(即被内容撑开)。
		-->
		<div style="width: 100px; height: 100px; background-color: #bfa;"></div>
		<div style="width: 100px; height: 100px; background-color: #ff0;"></div>
		
		<span id="sp1" style="background-color: yellowgreen;">我是一个span元素</span>
		<span id="sp2" style="background-color: yellowgreen;">我是一个span元素</span>
	</body>
</html>
