<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
		</style>
	</head>
	<body>
		<!--
			1、浏览器会给块元素一些默认的样式(什么<p></p>、<ul></ul>……都有)，如：
				<body>的默认样式：   
								margin：8px;
								border：none;
								padding：0;
								width：1333px;
								height：311px;
			但是开发中我们不需要这些样式，所以在开始之前要把这些元素的margin、padding等样式统统去掉。方法：*{
				margin: 0;
				padding: 0;
			}
		-->
	</body>
</html>
