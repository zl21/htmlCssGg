<!DOCTYPE html>
<!-- form表单的使用
	1.主要用来提交数据；
	2.标签<input type="text/password/button/submit提交表单数据/reset重置当前表单数据/file文件选择框/radio单选框/checkbox复选框……"> ；
	3.属性action:指定提交地址；（form必须有action属性）；
	4.需要提交的数据，input必须有name属性；
	5.input必须放在form内才能提交；
	6.属性method：值get/post:
		6.1.get请求:（通常表示获取数据）地址栏携带数据.（不便提交大量数据）；
		6.2.post请求:（通常表示提交数据）发送的数据用户不可见。
-->
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<form action="https://baidu.com" method="post">
			<table border="1px" cellspacing="0" cellpadding="">
			<tbody>
				<colgroup span="2" width="120px"></colgroup>
				<colgroup span="3" width="300px"></colgroup>
				<tr height="40px">
					<td align="center" rowspan="4">总体信息</td>
					<td colspan="2"></td>
				</tr>
				<tr height="40px">
					<td align="right">用户名：</td>
					<td align="left">
						<input type="text" name="uname" id="1"/>
					</td>
				</tr>
				<tr height="40px">
					<td align="right">密码：</td>
					<td align="left">
						<input type="password" name="upwd" id="2"/>
					</td>
				</tr>
				<tr align="center" height="40px">
					<td colspan="2">
						<input type="submit" name="submit" id="s" value="提交" />
						<input type="reset" name="reset" id="r" value="重置" />
					</td>
				</tr>
			</tbody>
		</table>
		</form>
	</body>
</html>
