<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
        	作者：AlanhieZhou@gmail.com
        	时间：2019-11-18
        	描述：font标签/元素中有3个属性：color、face和size属性（最大值为7）。
        		   开发中这些属性都作为表现展示，所以都不在元素中使用了，而是在css中定义。
        -->
		<h1>这就是一个<font size="7" color="red">一级</font>标题</h1>
		<p>p标签能自成一行，且在网页中明显看出有行间距。</p>
		<p>
			白日依山尽，<br />
			黄河入海流；<br />
			欲穷千里目，<br />
			更上一层楼。
		</p>
		<!--
			在HTML中，所有的空格、换行、table都会被当成一个空格来解析，
			So：空格：&nbsp;
				换行：<br/>、<br>
				其它：<span></span>，内联元素，用作文本的容器。
        -->
        <!--
        	单标签：
        	①	<hr />：分割线
			②	<br />：换行
			④	<img src="../003imgUsing/images/w-brand.png" title="属性表示鼠标放在图片上时显示的文字." alt="alt属性表示图片加载失败后的文字." />
			⑤	<col width="" />：设置列宽
			⑥	<meta />：https://blog.csdn.net/yc123h/article/details/51356143
        -->
        <!--
        	常用标签：
        	③	<html></html>
        	③	<hade></hade>
        	③	<meta>、<br>、<hr>
        	③	<title></title>
        	③	<body></body>
        	③	<h1></h1> ~ <h6></h6>
        	③	<p></p>段落标签
        	③	<a href="" target="_blank">open a new window.></a>：超链接
        	③	
        	文本标签：
        	③	<em>表语气上的强调</em>
        	③	<strong>表示内容的重要性</strong>
        	③	<i>斜体</i>	(i=italic n.a.斜体)
        	③	<b>加粗</b>	(b=bold n.粗体、黑体字；a.清晰/醒目的，大胆/放肆的，勇敢/无畏的)
        	③	<small>表示细则一类的内容</small>
        	③	<cite>表示参考的内容，凡是书名都用上</cite>
        	③	<q>短引用，行内引用</q>	(quote)
        	③	<blockquote>长引用，块级引用</blockquote>
        	③	<sup>2</sup>使用sup标签把文字变成上角标
        	③	<sub>2</sub>使用sub标签把文字变成下角标
        	③	<del>……给文字增加删除线</del>
        	③	<ins>插入的内容</ins>
        	③	<pre>预格式标签，可以在浏览器中保留代码中空格换行等格式</pre>
        	③	<code>表示程序代码</code>
        	③	<u>……给文字加下划线</u>
        	③	<center>把文字居中</center>
        	③	
        -->
        <hr />
	</body>
</html>
