		<meta charset="UTF-8">
		<title></title>
		<!--
			<style type="text/css">
			p{
				color: green;
				font-size: 40px;
			}
		-->
		<link rel="stylesheet" type="text/css" href="p.css">
		</style>
	</head>
	<body>
		<!--
			1、编写位置：
				1).写到元素的style属性中;此方法称为内联样式，仅对当前元素起作用。内联样式不方便使用，所以不要这样用啊。
				2).写到<head>标签中的<style>标签中;此方法称为内部样式，然后通过css选择器选中指定元素。使结构和表现分离，推荐使用
					语法：
						<style>
							p{声明块}
						</style>
					其中p表示选中<body>中的所有<p>标签。
				3).建一个.css文件来写。
					调用方法：1、直接拖过来；
							 2、<link rel="stylesheet" type="text/css" href="XXX.css"/>
				*tips:
				*	1).是内联样式，只能对当前页面产生作用；
				*   2).是内部样式，只能对当前页面产生作用；方便批量更改。
				* 	3).独立开来了，任何想用的地方都可以用(复用性)；可以利用浏览器的缓存加快用户的访问速度从而提高用户体验。
			2、	css的注释与后端代码注释一样：/* 注释 */	。在<style>标签或是.css文件中使用。
					语法：
							选择器{声明块}
					-选择器：通过选择器可以在页面中指定的元素/标签，并且将声明块中的样式应用到选择器对应的元素上。
					-声明块：紧跟在选择器之后，使用一对{}括起来。声明块中的是 成组的 样式名:值对（例：color：red）。这些名:值 对 我们称为声明。在一个声明块中可以写多个声明，多个声明之间使用分号隔开。
		-->
		<!--
			<p style="color: green;"></p>
		-->
		<p>
			白日依山尽，<br />
			黄河入海流；<br />
			欲穷千里目，<br />
			更上一层楼。
		</p>
	</body>
</html>
