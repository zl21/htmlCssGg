<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/**
			 * 用选择器为元素设置样式时，若样式发生冲突，则：
			 * 		内联/行内样式 1000 > id类选择器100 > 类和伪类选择器10 > 元素选择器 1> 通配选择器 0> 继承祖先元素的样式
			 * 		注：1、包含多种选择器时要将优先级相加然后再比较；例：p.p1{}=1+10  > .p{}=10
			 * 			2、优先级的计算不会超过他的最大数量级；例：不能有10个10相加大于100，所以最高也就90，优先级还是低于id类选择器；
			 * 			3、如果选择器优先级一样，则采用后写的样式；
			 * 			4、并集选择器的优先级是单独计算的，不会相加。
			 * 			5、可以在样式后面!importan;则该样式大于所有优先级。
			 * */
			p.p1{
				background-color: yellow;
				font-size: 10px;
			}
			.p1{
				background-color: red;
			}
			
			p{
				font-size: 30px !important;
			}
		</style>
	</head>
	<body>
		<p class="p1 p3" id="p2">我是一个段落。
			<span>我是P中的span。</span>
		</p>
	</body>
</html>
