<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				background-color:purple ;
			}
		</style>
	</head>
	<body>
		<!--
			块元素和内联元素
			1、块元素：我就是要独占一行！
				-主要用来做页面中的布局。
				例：<div>、<p>、<h1~6>……
			2、内联元素：只占自身大小
				-主要用来选中文本从而对文本设置样式。
				例：<span>、<a>、<img>、<iframe src="用来引入外部页面 ">……
			*一般只使用块包含内联，而不使用内联包含块。
			* <a>元素可以包含任意元素，除了它自己。
			* <p>元素里面不包含任何 块 元素，包括它自己。
		-->
		<div>xcfbc</div>
		<div>cvbcvb</div>
	</body>
</html>
