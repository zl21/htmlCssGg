<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/**
			 * 为所有具有title属性的P元素设置一个背景颜色。
			 * 属性选择器：
			 * 	-作用：根据元素的属性或属性值来选取指定元素。
			 * 	-语法：
			 * 		1、元素[属性名]：{}
			 * 		2、元素[属性名="属性值"]：{}
			 * 		3、元素[属性名^="属性值"]：{} （属性值以指定内容开头的
			 * 		4、元素[属性名$="属性值"]：{}	（属性值      ……    结束的
			 * 		5、元素[属性名*="属性值"]：{}	（属性值包含指定内容的
			 */
			p[title]{
				background-color: yellow;
			}
			p[title="pp"]{
				background-color: orange;
			}
		</style>
	</head>
	<body>
		<!--
			1、title属性：可以用于任何元素 鼠标置上时 显示该元素的描述/信息等提示文字
		-->
		
		<p title="这是p">我是一个段落。</p>
		<p>我是一个段落。</p>
		<p>我是一个段落。</p>
		<p>我是一个段落。</p>
		<p>我是一个段落。</p>
		<p title="pp">我是一个段落。</p>
	</body>
</html>
