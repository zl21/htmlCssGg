<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<table>
			<!--
				长表格：表格很长时需要将表格分为三部分：
					-<thead></thead>：表头
					-<tbody></tbody>：主体
					-<tfoot></tfoot>：底部。(浏览器会自动添加该标签，所以tr的父元素不是table标签，在css中这样写：table > tr{}是找不到tr标签的)
				三个标签都是table的子标签，用来区分表格不同的部分。<tr></tr>需要写在这些标签中。
				方便对三个部分分别设置样式；方便打印时每页都有表头；把thead标签和tfoot标签写在一起方便看(并不影响表格结构)。
			-->
			<thead>
				<tr>
					<th>日期</th>
					<th>收入</th>
					<th>支出</th>
					<th>合计</th>
				</tr>
			</thead>
			<tfoot>
				<tr>
					<td></td>
					<td></td>
					<td>合计</td>
					<td>100.00</td>
				</tr>
			</tfoot>
			<tbody>
				<tr>
					<td>2019-11-11</td>
					<td>100.00</td>
					<td>111.26</td>
					<td>-11.26</td>
				</tr>
				<tr>
					<td>2019-11-11</td>
					<td>100.00</td>
					<td>111.26</td>
					<td>-11.26</td>
				</tr>
				<tr>
					<td>2019-11-11</td>
					<td>100.00</td>
					<td>111.26</td>
					<td>-11.26</td>
				</tr>
				<tr>
					<td>2019-11-11</td>
					<td>100.00</td>
					<td>111.26</td>
					<td>-11.26</td>
				</tr>
				<tr>
					<td>2019-11-11</td>
					<td>100.00</td>
					<td>111.26</td>
					<td>-11.26</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
