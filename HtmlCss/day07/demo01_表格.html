<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			table{
				border: 1px black solid;
				width: 40%;
				height: 40%;
			}
		</style>
	</head>
	<body>
		<!--
			表格的使用。
		-->
		<table border="1" cellspacing="0" align="center">
			<tr>
				<td>ad</td>
				<td>ad</td>
				<td>ad</td>
			</tr>
			<tr>
				<!--合并两行-->
				<td rowspan="2">坐标(2,1)+(3,1)</td>
				<td>ad</td>
				<td>ad</td>
			</tr>
			<tr>
				<!--合并两列-->
				<td colspan="2">坐标(3,2)+(3,3)</td>
			</tr>
		</table>
	</body>
</html>
