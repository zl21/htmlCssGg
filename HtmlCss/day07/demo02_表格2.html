				border: 1px solid black;/*这样仅能设置table的外边框。*/
				/*设置外边框与td的边框之间的距离。*/
				border-spacing: 0;
				/*
				 * 设置表格边框合并，collapse：坍塌。
				 * 如果设置了此属性，那border-spacing属性会自动失效。*/
				border-collapse: collapse;
			}
			td,th{
				border: 1px solid black;
			}
			/*隔行变色，even偶数，odd奇数，或x直接规定某个tr变色。
			 IE6不支持该伪类选择器。*/
			tr:nth-child(even){
				background-color: #bfa;
			}
			/*IE6不支持给a标签以外的元素设置link，visited，hover和active。*/
			tr:hover{

			}
