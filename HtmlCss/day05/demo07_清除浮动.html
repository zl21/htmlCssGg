<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box1{
				width: 100px;
				height: 100px;
				background-color: yellow;
				/*1浮动之后2、3上移。*/
				float: left;
			}
			.box2{
				width: 200px;
				height: 200px;
				background-color: yellowgreen;
				/**清除其它元素浮动对当前元素的影响。
				 * clear：(浮动元素向哪边浮动就清除哪边)
				 * 		可选值：
				 * 			none，默认不清楚。
				 * 			left，清除左侧。
				 * 			right，清除右侧。
				 * 			both，清除对它位置变化影响最大的那个浮动。
				 * */
				clear: left;
			}
			.box3{
				width: 300px;
				height: 300px;
				background-color: skyblue;
			}
		</style>
	</head>
	<body>
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box3"></div>
	</body>
</html>
