<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.*{
				padding: 0;
				margin: 0;
			}
			.header{
				width: 80%;
				height: 100px;
				background-color: #bfa;
				margin: 10px auto;
			}
			.content{
				width: 80%;
				height: 700px;
				background-color: cornflowerblue;
				margin: 10px auto;
			}
			.left{
				width: 20%;
				height: 90%;
				background-color: pink;
				float: left;
				margin: 2.5% 2% 2.5% 3%;
			}
			.mid{
				width: 50%;
				height: 90%;
				background-color: pink;
				float: left;
				margin:2.5% 0;
			}
			.mid_above{
				width: 90%;
				height: 30%;
				background-color: cornsilk;
				margin: 2.5% auto;
			}
			.mid_below{
				width: 90%;
				height: 60%;
				background-color: cornsilk;
				margin: 0 auto;
			}
			.mid_below_1{
				width: 20%;
				height: 20%;
				background-color: #055;
				float: left;
				margin: 20% 2% 20% 3%;
			}
			.mid_below_2{
				width: 70%;
				height: 20%;
				background-color: #055;
				float: left;
				margin: 20% 3% 20% 2%;
			}
			.right{
				width: 20%;
				height: 90%;
				background-color: pink;
				float: left;
				margin: 2.5% 3% 2.5% 2%;
			}
			.foot{
				width: 80%;
				height: 80px;
				background-color: teal;
				margin: 10px auto;
			}
		</style>
	</head>
	<body>
		<div class="header"></div>
		<div class="content">
			<div class="left"></div>
			<div class="mid">
				<div class="mid_above"></div>
				<div class="mid_below">
					<div class="mid_below_1"></div>
					<div class="mid_below_2"></div>
				</div>
			</div>
			<div class="right"></div>
		</div>
		<div class="foot"></div>
	</body>
</html>
