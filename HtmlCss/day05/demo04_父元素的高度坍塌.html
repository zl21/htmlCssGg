<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/**父元素的高度height坍塌：
			 * 		在文档流中，父元素的高度默认是被子元素撑开的，但是当子元素设置浮动后，子元素会完全脱离文档流。子元素将不再去撑起父元素的高度，从而导致父元素的高度塌陷。视觉上看起来子元素是高于父元素的(浮在父元素之上)，而不再是把父元素撑开了。
			 * 		后果：塌陷的元素之下的元素都会因此而上移导致页面布局混乱。
			 * 		避免高度坍塌的方法：
			 * 			1、将父元素的高度固定(写死)，此办法不可取。原因：不会再自适应内容的高度。
			 * 			2、
			 * 			3、
			 * 			4、
			 * */
			.box1{
				border: 5px red solid;
			}
			.box2{
				width: 100px;
				height: 100px;
				background-color: blue;
			}
			.box3{
				height:100px ;
				background-color: yellow;
			}
		</style>
	</head>
	<body>
		<div class="box1">
			<div class="box2">a</div>
		</div>
		<div class="box3"></div>
	</body>
</html>
