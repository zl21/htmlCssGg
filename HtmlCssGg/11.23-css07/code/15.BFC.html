<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BFC</title>
</head>
<body>
    <!--
        BFC:(Block Formatting Content):
            块级格式化上下文
            页面可视化css渲染的一部分，是块盒子布局的一块区域
            这个区域是相对外界独立的

        怎么样构成BFC：
            1、html根元素
            2、浮动元素(float属性不为none)
            3、绝对定位和固定定位的元素（absolute、fixed）
            4、行内块标签（display：inline-block）
            5、overflow属性值不为visible
            6、display其他的值（flex、grid、flow-root、table-cell、table、table-row）

        BFC常用解决的问题是：
            1、清浮动
            2、父级塌陷
            3、识别浮动元素

    -->
</body>
</html>
