<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>精灵图的使用</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            list-style: none;
        }
        .box{
            width: 141px;
            overflow: hidden;
            margin: 50px auto;
            border:1px solid #000;
        }
        .outer{
            width: 142px;
            margin-top: -1px;
        }
        .outer>li{
            width: 70px;
            height: 120px;
            float: left;
            border-top: 1px solid #eee;
            border-right: 1px solid #eee;
        }
        .outer>li>i{
            width: 45px;
            height: 40px;
            display: block;
            margin: 20px auto;

        }
        .outer>li:nth-child(1)>i{
            background: url(../images/jd_2.png) -1px -3px no-repeat;
        }
        .outer>li:nth-child(2)>i{
            background: url(../images/jd_2.png) -70px -5px no-repeat;
        }
        .outer>li:nth-child(3)>i{
            background: url(../images/jd_2.png) -1px -73px no-repeat;
        }
        .outer>li:nth-child(4)>i{
            background: url(../images/jd_2.png) -70px -74px no-repeat;
        }
        .outer>li>p{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="box">
        <ul class="outer">
            <li>
                <i></i>
                <p>加油卡</p>
            </li>
            <li>
                <i></i>
                <p>白条</p>
            </li>
            <li>
                <i></i>
                <p>机票</p>
            </li>
            <li>
                <i></i>
                <p>电影票</p>
            </li>
        </ul>
    </div>

</body>
</html>
