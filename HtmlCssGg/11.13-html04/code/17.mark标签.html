<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mark标签</title>
</head>
<body>
    <!--
        mark标签：
            1.为引入的内容进行标注或者是突出显示文本，表示和上下文之间的关联性
            2.比如用户搜索的时候，可以显示搜索后的关键字
            3.mark标签是行标签，表现出 背景颜色为黄色

        mark和em strong的区别：
            1、em和strong标签表示的是这段文本的重要性
            2.mark标签表示的是这个文本的关联性

    -->

    <input type="text" value="下雨">
    <p>今天晚上可能会<mark>下雨</mark></p>
</body>
</html>
