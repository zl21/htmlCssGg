<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>section标签</title>
</head>
<body>
    <!--
        section标签：
            1、section标签是html中一块独立的区域（对网页分块），没有其他语义，一般会包含一个标题
            2、假设有一个效果，上边是nav导航栏，导航栏一般都会对应一个区域，用来显示区域的内容，这个区域就可以使用section
            3、section主要是对网页进行分块，也可以对网页中的某个部分进行分块
            4、通常一个完整的section会包含标题元素和内容元素，不建议给没有标题的区域设置section
            5、如果仅仅想给内容嵌套一个标签书写样式，那么这个是时候推荐div

    -->

    <div>
        <!--网页的头部-->
        <header>
            <h1>你看我像不像logo</h1>
            <!--导航的用法一-->
            <nav>
                <a href="###">新闻</a>
                <a href="###">娱乐</a>
                <a href="###">体育</a>
                <a href="###">竞技</a>
            </nav>
            <!--导航的用法二-->
            <!--<nav>
                <ul>
                    <li><a href="###">新闻</a></li>
                    <li><a href="###">娱乐</a></li>
                    <li><a href="###">体育</a></li>
                    <li><a href="###">新闻</a></li>
                    <li><a href="###">娱乐</a></li>
                    <li><a href="###">体育</a></li>
                    <li><a href="###">新闻</a></li>
                    <li><a href="###">娱乐</a></li>
                    <li><a href="###">体育</a></li>
                    <li><a href="###">新闻</a></li>
                    <li><a href="###">娱乐</a></li>
                    <li><a href="###">体育</a></li>
                </ul>
            </nav>-->
        </header>

        <!--内容区域-->
        <section>
            <h2>我是内容区域的头部</h2>
        </section>

        <!--网页的底部-->
        <footer>
            <h3>友情链接</h3>
            <div>
                <a href="###">阿里巴巴</a>
                <a href="###">阿里妈妈</a>
                <a href="###">阿里爷爷</a>
            </div>
        </footer>
    </div>
</body>
</html>
