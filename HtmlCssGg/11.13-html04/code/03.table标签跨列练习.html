<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table标签跨列练习</title>
</head>
<body>
    <!--
        table标签跨列练习：
            colspan属性 设置给th或者td标签，表示当前单元格跨了几列
    -->
    <style>
        table th,table td{
            border:1px solid #000;
        }
    </style>
    <table style="border:1px solid #000;border-collapse: collapse;">
        <tr>
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
        </tr>
        <tr>
            <!--总共占用几列，rowspan的值就是几-->
            <td colspan="2">未知</td>
            <td>21</td>
        </tr>
        <tr>
            <td>张三</td>
            <td>男</td>
            <td>11</td>
        </tr>
        <tr>
            <td>李四</td>
            <td>女</td>
            <td>41</td>
        </tr>
    </table>
</body>
</html>
