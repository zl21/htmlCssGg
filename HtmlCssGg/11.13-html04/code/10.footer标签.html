<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>footer标签</title>
</head>
<body>
    <!--
        footer标签：
            1.代表的是一个网页或者一个区域的 底部
            2.footer一般包含 章节或者网站版权数据或者是其他链接
            3.其他和header一样，比如不是一个独立的区域，应该隶属于一个网页或者一个章节
            4.footer标签不能是header标签或者footer标签的子元素
    -->

    <!--网页的最外层-->
    <div>
        <!--网页的头部-->
        <header>
            <h1>你看我像不像logo</h1>
            <nav>
                <a href="###">新闻</a>
                <a href="###">娱乐</a>
                <a href="###">体育</a>
                <a href="###">竞技</a>
            </nav>
        </header>



        <!--网页的底部-->
        <footer>
            <h3>友情链接</h3>
            <div>
                <a href="###">阿里巴巴</a>
                <a href="###">阿里妈妈</a>
                <a href="###">阿里爷爷</a>
            </div>
        </footer>
    </div>
</body>
</html>
