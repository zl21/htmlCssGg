<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>progress标签</title>
</head>
<body>
    <!--
        progress标签：
            1、主要是显示一个任务的完成进度
            2、规范没有默认的样式，每个浏览器默认的样式是不一样的

        属性：
            max：总任务量
            value：已完成任务量
    -->

    <progress max="100" value="50"></progress>
</body>
</html>
