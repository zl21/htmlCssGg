<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html特殊符号实体</title>
</head>
<body>
    <!--
        html特殊符号实体：
            https://www.jb51.net/onlineread/htmlchar.htm

        在html中，会把一个或者多个空格或者回车  当成一个空格来解析

        在html中，遇到特殊符号，一般不会直接书写，而是使用命名实体来替代

        常见的：
            空格： &nbsp；
            大于：&gt；
            小于： &lt；
            版权符号：&copy；
            双引号：&quot；
    -->

    <p>啊天梯&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&gt;&lt;&copy;这还©</p>
</body>
</html>
