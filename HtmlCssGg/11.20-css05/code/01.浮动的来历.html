<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动的来历</title>
</head>
<body>
    <!--
        正常页面流（文档流）：
            在css中，是存在流的概念的，正常情况下，页面总是从左至右，从上到下依次排列，我们把这种情况称作为正常页面流。

            但是在很多情况下，正常页面流有很多效果做不出来，所以需要一些手段来破坏流，而浮动就是破坏流的一种手段


        浮动：
            最开始的想法就是为了文字环绕图片
            浮动以后，浮动元素和后边补位的元素重叠，但是行框盒子和浮动元素具有不可重叠性，所以行框盒子的内容被全部挤出来了。就实现了文字环绕图片

        浮动使用：
            float属性
                左浮动  left
                右浮动 right
                不浮动 none
    -->
</body>
</html>
