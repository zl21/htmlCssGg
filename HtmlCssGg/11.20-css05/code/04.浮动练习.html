<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动练习</title>
    <style>
        .outer{
            width: 1000px;
            margin: 0 auto;
        }
        header{
            width: 100%;
            height: 100px;
            background-color: red;
            margin-bottom: 30px;
        }
        .con{
            width: 100%;
            overflow: hidden;
        }
        .con aside{
            width: 300px;
            height: 200px;
            background-color: pink;
            float: left;
        }
        .con section{
            width: 650px;
            height: 200px;
            background-color: #1b6f9b;
            float: right;
        }
        footer{
            width: 100%;
            height: 100px;
            background-color: #0ee69c;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="outer">
        <header></header>
        <div class="con">
            <aside></aside>
            <section></section>
        </div>
        <footer></footer>
    </div>
</body>
</html>
