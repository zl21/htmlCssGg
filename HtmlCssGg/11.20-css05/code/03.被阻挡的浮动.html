<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>被阻挡的浮动</title>
    <style>
        .outer{
            width: 990px;
            border: 1px solid #000;
        }
        .outer div{
           width: 300px;
            height: 150px;
            margin-right: 30px;
            margin-bottom: 30px;
            float: left;
            background-color: red;
        }
    </style>
</head>
<body>
<!--
    对于因为浮动来进行大块布局的元素，一定要设置好宽度再浮动
-->
    <div class="outer">
        <div></div>
        <div style="width: 301px"></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
