    <title>响应式布局</title>

<body>
    <!--
        响应式布局概念：
            移动端的发展无法保证同一套网站可以规范的显示在所有终端上
            所以出现一个 media query（媒体查询）  来保证一个网页显示在多个终端

         media query（媒体查询）很早就出现了，但是是书写在link标签中
         css3是写在@media中的
         css3的媒体查询比css2的少了很多次请求

         媒体？
            screen 屏幕
            print 打印机
            all  所有


        查询？
            关于宽高
                width
                min-width
                max-width

            像素比：
                device-pixel-ratio


        @media screen and (min-width:1200px){

        }
        @media screen and (min-width:700px) and (max-width:1000px){

        }
        @media screen and (max-width:700px){

        }
    -->
</body>
</html>
