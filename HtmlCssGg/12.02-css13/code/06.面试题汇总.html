    3.浏览器怎么解析css选择器的

    4.什么是响应式，原理是什么
        一个网站兼容多个终端，而不是针对一个终端做的网页
        原理：媒体查询检测屏幕特性来做样式处理

    5.什么是FOUC？如何避免FOUC？
        FOUC就是闪烁，（浏览器样式闪烁）
        由于css引入，在后边引入css  或者是使用@import引入css，可能会有新的样式生成
        使用link写在head中，可以避免FOUC

    6.描述一下渐进增强和优雅降级
        渐进增强：针对低版本浏览器来构建页面，保证最基本的功能可行
                    在针对高版本进行构建更好的交互或者是追加功能，已达到更高的用户体验
        优雅降级：一开始就构建完整的页面，然后再针对低版本兼容

    7.网页常用的图片格式有哪些？
        png、jpg、gif、svg、WebP

       是jpg的2/3的大小

    13.Doctype的作用是什么？严格模式和混杂模式怎么触发？区分它们有什么意义
        1）Doctype在第一行，告诉浏览器用什么样的文档类型解析本文档
        2）严格模式：按照浏览器支持的最高标准执行
        3）混杂模式：以宽松的方法向后兼容，模拟老浏览器的行为，防止站点无法工作
