    <!--
        什么是css：
            层叠样式表（级联样式表）
            是一种表现html的文本样式的一种语言
            css不仅可以静态的修，饰页面，还可以动态的结合脚本语言进行修改样式
            css能够在网页中进行像素级的控制元素的位置，支持字号大小的设置等等功能

            层叠：浏览器对多个样式来源进行叠加，最终确定结果的过程

        css历史：
            css1.0
            css2.0
            css3.0  2001发布  现在不对版本号升级，而是把css分成各个模块单独升级  例如css选择器level4版本
    -->
