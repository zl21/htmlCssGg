<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>关键帧动画的暂停和开始</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background: #009ff2;
            animation: change 3s infinite;
            animation-play-state: paused;
        }
        /*animation-play-state 控制动画的播放于暂停*/
       /* running：播放
        paused：暂停*/

        .box:hover{
            animation-play-state: running;
        }
        @keyframes change{
            from{
                width: 300px;
                height: 300px;
                background-color: #9b55ff;
            }
            to{
                width: 400px;
                height: 400px;
                background-color: pink;
            }
        }
    </style>
</head>
<body>
<!--
    动画起始和结束状态：

-->
    <div class="box"></div>
</body>
</html>
