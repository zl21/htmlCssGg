<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>尺子练习</title>
    <link rel="stylesheet" href="./reset.css">
    <style>
        .outer{
            margin: 100px;
        }
        .outer>li{
            width: 2px;
            height: 8px;
            background-color: black;
            float: left;
            margin-right: 6px;
            position: relative;

            counter-increment: num;
        }
        .outer>li:nth-child(5n+1){
            width: 3px;
            height: 11px;
        }
        .outer>li:nth-child(10n+1){
            width: 4px;
            height: 14px;
            position: relative;
        }
        .outer>li:nth-child(10n):after{
            /* 仅显示10n的倍数所对应的刻度下的数字。所以不会显示1。 */
            content: counter(num);
            position: absolute;
            left: -1px;
            top: 15px;
        }
        .outer>li:nth-child(1):after{
            content: counter(num);
            position: absolute;
            top: 15px;
            left: -3px;
        }
    </style>
</head>
<body>
<!--
    css 自增函数：
        counter-increment：num；
        num是自己命名的
        每次选择器选择到一个元素，num就自加1  从1开始

        当在某个元素上使用 counter（num）  就得到了值
