<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片不换行</title>
    <style>
        .outer{
            width: 300px;
            border: 1px solid #000;
            margin: 100px auto;
            white-space: nowrap;/* 设置子元素img不换行 */
            overflow: auto;/* 生成滚动条 */
            font-size: 0;/* 解决图片间的幽灵空白节点 */
        }
        .outer img{
            width: 300px;
            height: 200px;
        }
    </style>
</head>
<body>
<div class="outer">
    <img src="../images/01.jpg" alt="">
    <img src="../images/jd005.jpg" alt="">
    <img src="../images/03.png" alt="">
    <img src="../images/04.png" alt="">
</div>
</body>
</html>
