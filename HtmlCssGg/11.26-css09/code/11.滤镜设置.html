<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>滤镜设置</title>
    <style>
        img{
            width: 400px;
            height: 500px;
            filter:blur(0px) brightness(100%) contrast(100%) saturate(100%) opacity(1) hue-rotate(0deg) invert(100%) grayscale(100%);
            /* filter: opacity(0); */
        }
    </style>
</head>
<body>
<!--
    滤镜设置：
        filter属性：
            将模糊、对比度等属性添加到图片上，有很多滤镜的方法供我们使用，多个滤镜使用空格隔开。

            blur：高斯模糊 默认值是0  值是px做单位
            brightness:控制亮度， 0% 代表黑色  100%代表正常  值可以更大
            contrast：控制对比度  0%是全黑  100%代表正常
            saturate:控制饱和度  0%是完全不饱和  100%代表正常
            opacity:透明度
            hue-rotate:色相旋转  0deg-360deg

            invert:  反转色  百分比单位
            greyscale：灰色处理  只是百分比
-->
<img src="../images/02.jpg" alt="">
</body>
</html>
