<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片阴影练习</title>
    <style>
        img{
            width: 400px;
            height: 600px;
            /* 让阴影慢慢展现 */
            transition: all .3s linear;
        }
        img:hover{
            /* 鼠标hover时box-shadow */
            box-shadow: 4px 4px 6px 0 #3c3c3c;
        }
    </style>
</head>
<body>
<img src="../images/01.jpg" alt="">
</body>
</html>
