<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>select标签</title>
</head>
<body>
    <h1>select标签的属性和子标签</h1>
    <form action="#">
    <select name="sl" id="" multiple>
        <option value="1" selected>子标签option</option>
        <option value="2">属性selected</option>
        <option value="3">属性multiple（按住Ctrl可多选）</option>
    </select>
        <button>提交</button>
    </form>
</body>
</html>
