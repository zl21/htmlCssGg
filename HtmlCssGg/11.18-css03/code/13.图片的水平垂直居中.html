<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片的水平垂直居中</title>
    <style>
        .box{
            width: 600px;
            height: 400px;
            border: 1px solid #000;
            text-align: center;
            line-height: 400px; /*如果父元素不设置行高或者行高设为0，父元素的高度没有撑开，那如何定位父元素基线的位置呢？*/
        }
        img{
            vertical-align: middle;
        }
    </style>
</head>
<body>
<!--
    图片的水平垂直居中:
        vertical-align:（参照line-height来设置的）
        baseline：默认的  基于父元素的基线对齐
        top：基于父元素顶部
        bottom：基于父元素底线
        middle：基于父元素四格线中的x的中心点（基线往上1/2X高度），当前元素的中心点 与 父元素line-height的x的中心点 处于同一水平线上。
-->
    <div class="box">1212
        <img src="../images/05.jpg" width="200" alt="">
    </div>
</body>
</html>
