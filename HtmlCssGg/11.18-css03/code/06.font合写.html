<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>font合写</title>
    <style>
        .box{
            font:italic bold 30px/1.32 "SimSun";
            font:italic bold 30px/1.32;
        }
    </style>
</head>
<body>
<!--
    font合写：
        1、font-style、font-weight、font-size/line-height、font-famliy
        2、必须出现font-size和font-famliy，否则合写不生效
        3、合写在开发中使用的不多，一般分开写
-->
<div class="box">
    我是box
</div>
</body>
</html>
