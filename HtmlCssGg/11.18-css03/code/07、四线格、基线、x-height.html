<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>四线格、基线、x-height</title>
</head>
<body>
    <!--
        字母x：
            在css扮演绝对重要的角色
            四线由上至下分别为：顶线top，中线middle，基线baseline，底线bottom
            四线格中 中线 基线之间的距离就是由x来决定的
            x-height 就是基线和中线之间的距离  所以有一个单位是ex


        基线：
            在垂直排版或者是对齐，都离不开基线，在一行文字中，都是以自身的基线对齐的

            补充：基线有好多种
                1.字母基线（我们使用）
                2.悬挂基线
                3.表意基线（中文）
    -->
</body>
</html>
