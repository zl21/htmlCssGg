<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>button和input按钮的区别</title>
</head>
<body>
    <!--
        button和input按钮的区别：
            在button元素的内部，可以放置文本或图像，这个就是button和 input按钮本质不同之处

            button提供了更强大和丰富的功能

    -->

    <form action="###">
        <input type="radia" name="user">

        <!--<input type="submit" value="提交">-->
        <button>
            <img src="../images/06.png" alt="">
        </button>
    </form>
</body>
</html>
