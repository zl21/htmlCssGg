<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html注释</title>
</head>
<body>
<!--
    html的注释就是对某一块内容的解释  但是浏览器是不会编译的
    注释的快捷键： 选中被注释的文字 然后按下 ctrl+/
    多行注释： 选中被注释的文字 按下 ctrl+shift+/

    当然也可以手动注释：在被注释的内容前 加上  < !--    在注释的结尾加上 -- >

-->
<!--啊 今天天气真好
啊 今天天气真好
啊 今天天气真好
啊 今天天气真好
啊 今天天气真好-->

哈 扯淡

哦
</body>
</html>
