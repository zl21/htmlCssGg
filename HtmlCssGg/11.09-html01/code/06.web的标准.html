<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>web的标准</title>
</head>
<body>
<!--
    web标准是w3c和其他标准化组织一起制定的一些规范，主要包含 结构，样式，行为

        1、结构（html）：对网页的元素进行整理分类，按照结构排列，包括HTML和XHTML
        2、样式/表现（css）：用于设置元素颜色、大小、等等外观样式
        3、行为（javaScript）：指的是网页模型的定义和交互的编写

        最理想的源码： .html  .css  .js
-->
</body>
</html>
