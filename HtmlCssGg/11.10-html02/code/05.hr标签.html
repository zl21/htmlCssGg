    <title>hr标签</title>

<!--
    hr标签：
        1.h5规范：语义表示段落之间的主题转换，并不仅仅是表现层的横线
        2.横线默认和父级一样宽（在不设置宽高的情况下）
        3.其实hr标签表现的高度是0  宽度是和父级一样的宽的元素  拥有上下左右四个方向各1像素的边框
        4.hr标签的高度是2像素
        5.我们可以通过css 控制hr的样式

        !!!!通常在开发过程中，一条横线书写方式是：
            1.用某个标签的边框书写
            2.设置一个空的div  然后给div一个高度  并且填充颜色

-->
<hr>
</body>
