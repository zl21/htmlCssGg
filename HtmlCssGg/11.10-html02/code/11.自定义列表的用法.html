<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义列表的用法</title>
</head>
<body>
<!--
    自定义列表的用法：
        1.单条的描述和解释
-->
    <dl>
        <dt>html5</dt>
        <dd>html5是在2014年正式发布的，发布以后 前端迎来了新的机遇</dd>
    </dl>


    <!--
        2.多条术语的描述（多个标题 同一个解释）
    -->
    <dl>
        <dt>html</dt>
        <dt>css</dt>
        <dt>js</dt>
        <dd>他们被称作为网页三贱客</dd>
    </dl>

    <!--
        3.对一个术语描述多次
    -->
    <dl>
        <dt>尚硅谷</dt>
        <dd>尚硅谷目前在3个地方开设校区。。。。。</dd>
        <dd>尚硅谷在深圳校区的老师都好看</dd>
        <dd>你说的都对</dd>
    </dl>

    <dl>
        <dt>尚硅谷</dt>
        <dd>
            <p>尚硅谷目前在3个地方开设校区。。。。。</p>
            <p>尚硅谷在深圳校区的老师都好看</p>
            <p>你说的都对</p>
        </dd>
    </dl>

    <!--
        4.多个 术语和解释 成对的 的出现

    -->
    <dl>
        <dt>html</dt>
        <dd>html5是。。。。。。。。</dd>

        <dt>css</dt>
        <dd>css是层叠样式表。。。。。。</dd>

        <dt>javaScript</dt>
        <dd>js是一个编程语言。。。。。</dd>
    </dl>
</body>
</html>
