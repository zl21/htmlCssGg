<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>div元素</title>
</head>
<body>
<!--
    div元素：
        无语义标签  主要用于布局
        ！！！布局的时候要 先分行 再分列
        通过一个个的div把页面划分为不同的部分，然后针对每个部分进行一个个的开发
-->

    <!--网页的最外层-->
    <div>
        <!--头部部分-->
        <div>
            我是一个头部啊
        </div>

        <!--内容区域-->
        <div>
            <!--内容区域上部分-->
            <div>
                我是内容区域的上边部分
            </div>

            <!--内容区域下部分-->
            <div>
                <!--内容下的左部分-->
                <div>内容下的左部分</div>
                <!--内容下的右部分-->
                <div>内容下的右部分</div>
            </div>
        </div>

        <!--底部区域-->
        <div>底部区域</div>
    </div>

</body>
</html>
