<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>span标签</title>
</head>
<body>
<!--
    span标签：
        0、内联元素
        1、没有任何的含义
        2、主要是为了增加额外的结构，方便我们控制样式 或者是 控制数据
        3、使用要求：在其他行标签不适用的情况下再使用
-->

    <div>
        <h2>草围二日游</h2>
        <p>价格：￥<span style="color: red;">3888.00</span>元</p>
    </div>
</body>
</html>
