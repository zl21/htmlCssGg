<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>有序列表和无序列表</title>
</head>
<body>
<!--
    有序列表和无序列表：
        有序列表使用 ol标签
        无序列表使用 ul标签
        无论是有序列表还是无序列表，里边的每一个列表项都使用li标签来包含

        ol ul前边的编号或者是点，是可以任何形式的 通过css 的list-style-type属性来修改
        ul li   ol li  他们嵌套的深度是没有限制的

        注意！！！！
            ul  li  和  ol  li  他们是不能分离使用的  也不允许第三者插入
            换句话说：ol、ul的子元素一定只能是li，li的父元素一定只能是ol或ul
            但是 li中是可以随意嵌套的


-->

    <div>
        <!--有序列表讲解-->
        <div>
            <h2>尚硅谷校区开业顺序表</h2>
            <ol>
                <li>
                    <h3>北京校区</h3>
                    <ol>
                        <li>朝阳校区</li>
                        <li>海淀校区</li>
                        <li>昌平校区</li>
                    </ol>
                </li>
                <li>深圳校区</li>
                <li>上海校区</li>
                <li>武汉校区</li>
                <li>郑州校区</li>
            </ol>
        </div>


        <div>
            <h2>你比较喜欢吃那些呀，给我说一下</h2>
            <ul>
                <li>北京卤煮</li>
                <li>北京豆汁</li>
                <li>柳州螺蛳粉</li>
                <li>长沙臭豆腐</li>
            </ul>
        </div>

    </div>



</body>
</html>
