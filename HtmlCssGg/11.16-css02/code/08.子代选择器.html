<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>子代选择器</title>
</head>
<body>
    <!--
        子代选择器：
            使用 > 隔开 每两个基础选择器 （ A>B： 在选择器为A选择的元素 的子代中（子代：只看儿子辈分） 去 寻找 选择器B控制的元素）
    -->
    <style>
        .outer span{
            background-color: purple;
        }
        .outer>span{
            background-color: red;
        }
        .outer>.con>span{
            background-color: pink;
        }
    </style>
    <div class="outer" id="box">
        <div class="con">
            <p class="inner">
                <span>我是span</span>
            </p>
            <span>我是span3</span>
        </div>
        <span>我是span2</span>
    </div>

</body>
</html>
