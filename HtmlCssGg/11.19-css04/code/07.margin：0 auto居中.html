<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>margin：0 auto居中</title>
    <style>
        .box{
            width: 1000px;
            background-color: pink;
            height: 300px;
        }
        .con{
            width: 300px;
            height: 200px;
            background-color: green;

            margin: 0 auto;

            margin: 10px auto 20px;
        }

    </style>
</head>
<body>
<!--
    margin：0 auto居中：
        在正常的布局中，块元素具有满屏的属性，也就是说占满父级的宽度
        当设置一个宽度的时候，剩余的空间就是这个元素的margin值
        当设置左右方向的margin为auto，默认平分横向多余的空间
-->
    <div class="box">
        <div class="con"></div>
    </div>
</body>
</html>
