<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ps切图操作</title>
</head>
<body>
<!--
    1.ctrl+h去掉辅助线
    2.ctrl+滚动   ctrl+ 加号减号   可以放大缩小图片
    3.按住空格键，图片可以被来回拖动

    切不透明图图：
        1.选择切片工具 工具栏第五个 右键选择  切片工具
        2.找到你要切的图，切！！！ 调整大小 直到刚好包含图片
        3.调整好大小以后，按 ctrl+shift+alt+s  弹出切片保存框
        4.不透明图选择jpeg高  点击存储
        5.选择保存位置，并且改为 用户选择的切片。
        6.它就会在你保存的位置新建一个文件夹 images，图片保存在这个文件夹里

    切透明图：
        透明图需要把后边的图层全部去掉
        1.选择工具栏第一个  变成一个鼠标  放在要切的图片上
        2.按住alt键  在要切的透明图上右键
        3.这个时候图层栏会直接跳到你所选图片的图层
        4.按住alt键 点击小眼睛 实现反选功能 关闭其他所有图层
        5.开始切图保存
        6.保存步骤同上，但是保存的时候，透明图要选  png-24


    切完以后 右上角有一个历史记录  点击历史记录  直接返回某一个操作即可



    测量文字的大小：
        1.按t快捷键  变成一个光标  选择你要测量的文字
        2.如果文字选不中，直接测量文字的高度  一般就是文字的大小
        3.测量宽高使用切片工具

    测量颜色
        快捷键 i  变成吸管  在你测量的颜色上 吸一吸
-->
</body>
</html>
