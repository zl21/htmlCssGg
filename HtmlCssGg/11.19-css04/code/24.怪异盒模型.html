<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>怪异盒模型</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            border: 3px solid #000;
            padding: 20px;
            margin:10px;
            /*在标准盒子模型下：  box-sizing:content-box*/
                /*width+border+padding+margin 是所占用的大小*/

            /*在怪异盒子模型下*/
            box-sizing: border-box;
                /*width+margin  是所占用的大小*/

        }
    </style>
</head>
<body>
    <!--
        怪异盒子模型最开始存在于ie6中，后css3提供一个属性，可以让元素以怪异盒模型显示
        box-sizing：border-box    content-box

        标准盒子模型(4个部分)：元素所占用的大小： 内容（width、content）+内边距+边框+外边距

        怪异盒子模型中(2个部分)： 元素所占用的大小是  内容width（包括了:content+内边距+边框）+外边距
    -->
<div class="box">

</div>
</body>
</html>
