<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>垂直方向auto</title>
    <style>
        .box{
            width: 1000px;
            height: 300px;
            background-color: mediumvioletred;
        }
        .con{
            width: 300px;
            height: 200px;
            background-color: #0ee69c;
            /*margin: auto;*/
        }
    </style>
</head>
<body>
<!--

垂直方向上的margin 为auto不行：
    相对水平方向来说，块元素在垂直方向没有满屏属性，margin默认在上下的值都是0
    无论是否设置垂直方向的margin为auto，表现出来的元素并没有富裕空间去平分


-->
    <div class="box">
        <div class="con"> </div>
    </div>
</body>
</html>
