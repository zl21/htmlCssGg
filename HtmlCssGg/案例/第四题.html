<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #box{
            width:200px;
            height: 200px;
            background-color: red;
            box-shadow:0px 0px 10px 0px blue;
            border-radius:50% ;
            transition:all 1s;
        }
        #box:hover{
            opacity: 0;
        }
    </style>
</head>

<body>
    <div id="box"></div>
</body>

</html>
