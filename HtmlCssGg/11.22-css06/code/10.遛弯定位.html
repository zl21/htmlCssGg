<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>遛弯定位</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .con{
            width: 312px;
            position: relative;
        }
        .con img{
            width: 312px;
            height: 222px;
            display: block;
        }
        .con>p{
            height: 30px;
            font-size: 14px;
            line-height: 30px;
            background: rgba(0,0,0,.6);

            /*background: #000;*/
            /*opacity: .6;*/

            /*background: url("../images/01.png") 0 0 repeat;*/

            color: #fff;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="con">
        <img src="../images/01.jpg" alt="">
        <p>浓香的奶味和果仁的牛杂汤</p>
    </div>
</body>
</html>
