<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单的提交</title>
</head>
<body>
<!--
    表单的提交：
        表单能够被提交，需要在表单中书写提交按钮
        提交按钮有两种书写格式：
            <input type="submit" value="提交">
            <button type="submit">提交</button>

        表单提交和a标签有本质的区别：
            表单提交会进行提交数据
            a标签只能做跳转
-->
<form action="http://www.baidu.com">


    <!--<input type="submit" value="百度一下">-->
    <button type="submit">百度一下</button>
</form>

<a href="http://www.baidu.com">百度两下</a>
</body>
</html>
