<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>行标签的属性</title>
</head>
<body>
<!--
    行标签的属性:
        1.行内显示：如果在一行内有剩余空间，允许其他元素（行/行内块元素） 和 这个标签公用一行
        2.不可以设置宽和高(设置宽高无效)，默认的宽高由内容决定
        3.只能嵌套行元素
-->
    <span>span</span>
    <b style="width: 1000px;height: 1000000px;background-color: red;">bbbbb</b>
    <i>iiiii</i>
    <u>uuuuu</u>
    <em>emmmm</em>
    <strong>strong</strong>
    <var>var var</var>
    <a href="">aaaaaa</a>
</body>
</html>
