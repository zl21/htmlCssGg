<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form元素</title>
</head>
<body>
<!--
    form元素：
        为用户创建html表单
        向服务器提交数据
        form标签中可以书写各种标签
        form标签是一个块属性标签

        action属性：
            表单提交的地址

        method属性：
            决定了表单提交的方式：
            一般有两个：
                get：比喻小轿车    在地址栏显示（明码传输） 不安全     传输数据量小
                post：比如大货车    相对安全               传输数据量大
-->
    <form action="http://www.baidu.com" method="get">



    </form>
</body>
</html>
