<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动对行和块的影响</title>
    <style>
        .box .con{
            float: left;
        }
        .box img{
            float: left;
        }
        .box span{
            float: left;
        }
        .box input{
            float: left;
        }
    </style>
</head>
<body>
<!--
    元素浮动以后，display的属性都变成了block

    1.对于行标签来说： 可以支持垂直方向的margin  垂直padding也可以撑开距离  并且可以设置宽高
    2.对块或者行内块来说。也是完美支持盒子模型

    !!!浮动以后，margin auto是无效的
-->
    <div class="box">
        <div class="con">div</div>
        <img src="../images/05.jpg" alt="" width="200px">
        <input type="text">
        <span>span</span>
    </div>
</body>
</html>
