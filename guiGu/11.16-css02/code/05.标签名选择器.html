<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签名选择器</title>
    <style>
        span{
            background-color: blue;
        }
    </style>
</head>
<body>
<!--
    标签名选择器：
        1.通过标签名来选择元素
        2.在没有其他条件下，直接会选择页面中，所有这个标签的元素
-->
    <div>
        <span>span1</span>
        <p>ppppp1</p>
        <em>em1</em>
        <p>
            <span>p中的span</span>
        </p>
    </div>
</body>
</html>
