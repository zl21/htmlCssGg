<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>等分布局</title>
    <style>
        .box{
            width: 1000px;
            height: 300px;
            border: 1px solid #000;

            /*开启弹性盒子*/
            display: flex;
            /*flex-direction: column;*/


        }
        .box div:nth-child(1){
            /*width: 200px;*/
            background-color: red;
            /*flex-grow: 1;*/
            /*width: 0;*/
            /*height: 0;*/
            /*flex-basis: 0;*/

            flex:1;
        }
        .box div:nth-child(2){
            /*width: 100px;*/
            background-color: green;
            /*flex-grow: 1;*/
            /*width: 0;*/
            /*height: 0;*/
            /*flex-basis: 0;*/

            flex:1;
        }
        .box div:nth-child(3) {
            /*width: 500px;*/
            background-color: yellow;
            /*flex-grow: 1;*/
            /*width: 0;*/
            /*height: 0;*/
            /*flex-basis: 0;*/
            flex:1;
        }


    </style>
</head>
<body>
<!--
    flex-basis:
        项目在主轴上所占用的宽度或高度

    flex属性：
        flex-basis  flex-grow  flex-shrink 简写
        默认 flex-basis：auto
            flex-grow：0
            flex-shrink：1

        flex:3
            flex-basis:0;
            flex-grow:3
            flex-shrink:1


-->
<div class="box">
    <div>
        11
        <br>
        11
    </div>
    <div>222</div>

</div>
