    <title>.盒子模型的概念</title>

<body>
<!--
    盒子模型的概念：
        在html中，把每一个元素当做成一个盒子，拥有盒子的平面外形和空间
        盒子模型由内容（content）、内边距（padding）、边框（border）、外边距（margin）四部分构成
        盒子模型分为标准盒子模型和怪异盒子模型，标准盒子模型大小计算方法是 内容（width）+padding+border+margin
        怪异盒子模型占用大小计算方法是：内容width（conten+padding+border）+margin


        内容区域：
            你书写的内容或者元素的子元素能够显示的区域，在标准盒子模型下，width和height设置的就是内容区域的值
        内边距：
            撑开内容和边框之间的距离
        边框：
            元素的边框
        外边距：
            撑开元素和其他元素之间的距离
-->
</body>
</html>
