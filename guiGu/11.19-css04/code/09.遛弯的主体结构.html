<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>遛弯主体结构</title>
    <style>
        body{
            margin: 0;
        }
        .head_outer{
            border-bottom: 4px solid #176fbb;
        }
        .head{
            width: 1000px;
            height: 120px;
            background-color: rosybrown;
            margin: 0 auto;
        }

        .nav{
            width: 1000px;
            margin: 0 auto;
            height: 53px;
            line-height: 53px;
        }
        .nav>a{
            color: #000;
            text-decoration: none;
        }

        .bigimg{
            width: 100%;
            height: 350px;
            background: url("../images/bg.jpg") center center no-repeat;
        }

        .con{
            width: 1000px;
            margin: 0 auto;
            height: 300px;
            background-color: #0ee69c;
        }
        .foot_out{
            width: 100%;
            background-color: #023c4d;
        }
        .foot_top_out{
            width: 100%;
            border-bottom: 1px solid #fff;
        }
        .foot_top{
            width: 1000px;
            margin: 0 auto;
            background-color: pink;
            height: 150px;
        }

        .foot_bottom{
            height: 57px;
            text-align: center;
            line-height: 57px;
            color: #fff;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div>
        <!--头部的最外层-->
        <header class="head_outer">
            <!--头部的居中区域-->
            <div class="head"></div>
        </header>

        <!--页面导航区域-->
        <nav class="nav">
            <a href="###">首页</a>
            &gt;
            <span>伴手礼</span>
        </nav>
        
        <!--大图区域-->
        <div class="bigimg">

        </div>

        <!--主要内容区域-->
        <section class="con">

        </section>

        <!--底部-->
        <footer class="foot_out">
            <div class="foot_top_out">
                <div class="foot_top"></div>
            </div>
            <div class="foot_bottom">
                Copyright &copy; 2013-2014 www.6waner.cn All Right Reserved. 京ICP备11015236号
            </div>
        </footer>
    </div>
</body>
</html>
