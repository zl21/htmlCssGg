<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>开启3d</title>
    <style>
        body{
            /*transform-style: preserve-3d;*/
        }
        .box{
            border: 1px solid #000;
            transform-style: preserve-3d;
            width: 300px;
            height: 300px;
            background-color: rgba(121,121,121,.4);
            perspective: 300px;
        }
        .con{
            width: 100px;
            height: 100px;
            background-color: pink;
            margin: 100px;
            transform:translateZ(0px);
        }
    </style>
</head>
<body>
<!--
    景深的设置：
        开启景深： perspective：1000px;
            景深的原理：近大远小
            必须配合开启3d使用

            相同的元素移动的位置一样，景深越大，元素显示的越大
-->
<div class="box">
    <div class="con">好</div>
</div>
</body>
</html>
