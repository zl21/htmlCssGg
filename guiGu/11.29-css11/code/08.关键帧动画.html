<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>关键帧动画</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: #009ff2;
            /*animation: jello 1s infinite;*/

            /*!*关键帧名称*!
            animation-name: move2;

            !*关键帧动画执行总时间，百分比是平分了总时间*!
            animation-duration: 1s;

            !*动画执行类型，在每一个帧节点之间进行动画类型*!
            animation-timing-function: linear;

            !*整个动画的延迟时间*!
            animation-delay: 500ms;

            !*动画执行的次数，可以是数字  可以是infinite*!
            animation-iteration-count: infinite;

            !*动画播放方式：可以选择动画轮流反向播放*!
            animation-direction: alternate;*/

            /*合写：按照刚才书写的顺序 依次书写即可  不用的可以省略*/
            animation:move2 3s linear .5s infinite alternate;



        }

        @keyframes  move{
            0%{
                /*background-color: black;*/
            }
            50%{
                /*变形在检测0%的时候没有这个属性，50%出现了，就会在0%到50%之间过渡*/
                transform: rotateX(30deg);
                background-color: green;
            }
            100%{
                background-color: pink;
            }
        }
        @keyframes move2 {
            0%{
                margin-left: 0px;
                background-color: pink;
            }
            25%{
                margin:0 0 0 1000px;
                transform: scale(1.3);
            }
            50%{
                margin: 400px 0 0 1000px;
            }
            100%{
                margin: 400px 0 0 0;
            }
            /*百分百不写就是默认*/

        }

        @keyframes swing {
            20% {
                -webkit-transform: rotate3d(0, 0, 1, 15deg);
                transform: rotate3d(0, 0, 1, 15deg);
            }

            40% {
                -webkit-transform: rotate3d(0, 0, 1, -10deg);
                transform: rotate3d(0, 0, 1, -10deg);
            }

            60% {
                -webkit-transform: rotate3d(0, 0, 1, 5deg);
                transform: rotate3d(0, 0, 1, 5deg);
            }

            80% {
                -webkit-transform: rotate3d(0, 0, 1, -5deg);
                transform: rotate3d(0, 0, 1, -5deg);
            }

            to {
                -webkit-transform: rotate3d(0, 0, 1, 0deg);
                transform: rotate3d(0, 0, 1, 0deg);
            }
        }

        @-webkit-keyframes jello {
            from,
            11.1%,
            to {
                -webkit-transform: translate3d(0, 0, 0);
                transform: translate3d(0, 0, 0);
            }

            22.2% {
                -webkit-transform: skewX(-12.5deg) skewY(-12.5deg);
                transform: skewX(-12.5deg) skewY(-12.5deg);
            }

            33.3% {
                -webkit-transform: skewX(6.25deg) skewY(6.25deg);
                transform: skewX(6.25deg) skewY(6.25deg);
            }

            44.4% {
                -webkit-transform: skewX(-3.125deg) skewY(-3.125deg);
                transform: skewX(-3.125deg) skewY(-3.125deg);
            }

            55.5% {
                -webkit-transform: skewX(1.5625deg) skewY(1.5625deg);
                transform: skewX(1.5625deg) skewY(1.5625deg);
            }

            66.6% {
                -webkit-transform: skewX(-0.78125deg) skewY(-0.78125deg);
                transform: skewX(-0.78125deg) skewY(-0.78125deg);
            }

            77.7% {
                -webkit-transform: skewX(0.390625deg) skewY(0.390625deg);
                transform: skewX(0.390625deg) skewY(0.390625deg);
            }

            88.8% {
                -webkit-transform: skewX(-0.1953125deg) skewY(-0.1953125deg);
                transform: skewX(-0.1953125deg) skewY(-0.1953125deg);
            }
        }
    </style>
</head>
<body>
<!--
    @keyframes用来定义关键帧
    关键帧的起点是0%（from）  结束点是100%（to）

    当from和to不是默认样式的话，动画开始后会直接跳到0%的样式，动画结束后，会跳到动画默认样式

    如果百分之0和百分之百不写，那么默认效果就是百分之0和百分百


-->
    <div class="box"></div>
</body>
</html>
