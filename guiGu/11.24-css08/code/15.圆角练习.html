<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圆角练习</title>
    <link rel="stylesheet" href="./reset.css">
    <style>
        ul>li{
            width: 200px;
            height: 200px;
            background-color: red;
            margin: 10px;
            float: left;
        }
        ul>li:nth-child(1){
            border-radius: 30px;
        }
        ul>li:nth-child(2){
            border-radius: 50%;
        }
        ul>li:nth-child(3){
            border-radius: 50% 0 50% 0;
            border-radius: 50% 0;
        }
        ul>li:nth-child(4){
            border-radius: 50% 0 50% 50%;
        }
        ul>li:nth-child(5){
            border-radius: 0 0 0 50%;
        }
        ul>li:nth-child(6){
            width: 400px;
            border-radius:50%;
        }
        ul>li:nth-child(7){
            border-radius:50%;
            width: 0;
            height: 0;
            border:100px solid #ccc;
            border-right-color: transparent;
        }
        ul>li:nth-child(8){
            border-radius:50%;
            width: 0;
            height: 0;
            border:100px solid #ccc;
            border-right-color: transparent;
            border-left-color: transparent;
        }
        ul>li:nth-child(9){
            height: 300px;
            width: 150px;
            border-radius: 0 150px 150px 0;
        }
        ul>li:nth-child(10){
            border-radius: 0 100% 0 0;
        }
    </style>
</head>
<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
