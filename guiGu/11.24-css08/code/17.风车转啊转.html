<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>风车转啊转</title>
    <link rel="stylesheet" href="./reset.css">
    <style>
        ul{
            width:240px;
            height: 240px;
            overflow: hidden;
            margin:120px auto;
            animation:rotate1 .4s linear infinite;
        }
        ul>li{
            width: 100px;
            height: 100px;
            margin: 10px;
            background-color: hotpink;
            float: left;
        }
        ul>li:nth-child(1),ul>li:nth-child(4){
            border-radius: 0 80% 0 80%;
        }
        ul>li:nth-child(3),ul>li:nth-child(2){
            border-radius: 80% 0 80% 0;
        }

        @keyframes rotate1 {
            0%{
                transform: rotate(0);
            }
            100%{
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
