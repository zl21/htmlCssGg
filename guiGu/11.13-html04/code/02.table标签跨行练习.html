<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table标签跨行练习</title>
</head>
<body>
    <!--
        table标签跨行练习：
            rowspan属性 设置给th或者td标签，表示当前单元格跨了几行
            如果有一行中，有被跨行的，那么书写的时候应该减少单元格数量
    -->
    <style>
        table th,table td{
            border:1px solid #000;
        }
    </style>
    <table style="border:1px solid #000;border-collapse: collapse;">
        <tr>
            <th>公司</th>
            <th>地址</th>
            <th>备注</th>
        </tr>
        <tr>
            <td>百度</td>
            <!--总共占用几行，rowspan的值就是几-->
            <td rowspan="3">中关村软件园</td>
            <td></td>
        </tr>
        <tr>
            <td>联想</td>
            <td></td>
        </tr>
        <tr>
            <td>新浪</td>
            <td></td>
        </tr>
    </table>
</body>
</html>
