<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nav标签</title>
</head>
<body>
    <!--
        nav标签：
            1.也是网页中的一部分，其目的是在当前的文档中或者是其他的文档中，提供导航链接
            2.导航部分常见是  菜单，目录，索引等等
            3.并不是所有的导航都要用nav标签，只是当前的页面中必要重要或者是热门的可以使用nav。在网站的底部一般也有导航，但是此时就可以不适用nav。
            4.一个网页可以由多个nav标签，nav可以是一个网页的导航，也可以是一个区域的导航

        nav导航有两种用法：
            1、静态导航（导航没有交互效果）
                只需要nav中嵌套a标签即可

            2.动态导航（滑动导航展示出更多内容，主要出现在移动端）
                nav一般的嵌套是  nav>ul>li>a
    -->

    <div>
        <!--网页的头部-->
        <header>
            <h1>你看我像不像logo</h1>
            <!--导航的用法一-->
            <nav>
                <a href="###">新闻</a>
                <a href="###">娱乐</a>
                <a href="###">体育</a>
                <a href="###">竞技</a>
            </nav>
            <!--导航的用法二-->
            <!--<nav>
                <ul>
                    <li><a href="###">新闻</a></li>
                    <li><a href="###">娱乐</a></li>
                    <li><a href="###">体育</a></li>
                    <li><a href="###">新闻</a></li>
                    <li><a href="###">娱乐</a></li>
                    <li><a href="###">体育</a></li>
                    <li><a href="###">新闻</a></li>
                    <li><a href="###">娱乐</a></li>
                    <li><a href="###">体育</a></li>
                    <li><a href="###">新闻</a></li>
                    <li><a href="###">娱乐</a></li>
                    <li><a href="###">体育</a></li>
                </ul>
            </nav>-->
        </header>



        <!--网页的底部-->
        <footer>
            <h3>友情链接</h3>
            <div>
                <a href="###">阿里巴巴</a>
                <a href="###">阿里妈妈</a>
                <a href="###">阿里爷爷</a>
            </div>
        </footer>
    </div>
</body>
</html>
