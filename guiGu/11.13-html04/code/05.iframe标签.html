<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iframe</title>
</head>
<body>
    <!--
        iframe:
            html内联框架元素，它能将其他的html页面嵌入到当前的页面中

            iframe 默认大小 300*150  一圈2px 的边框

            扩展：
                每一个嵌入的网页都有自己的会话记录和DOM树
                页面上每一个iframe都会有自己的额外的计算，因为每一个网页都有自己完整的文档结构
                虽然理论上一个网页可以有无数个iframe，但是我们需要考虑性能问题，减少iframe的数量
    -->

    <iframe src="http://www.baidu.com"></iframe>
    <iframe src="./03.table标签跨列练习.html"></iframe>
</body>
</html>
