<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>article标签</title>
</head>
<body>
    <!--
        article标签：
            1.代表文档，页面或者程序中，可以独立的完整的被外部引用的部分
            2.比如一篇博客，一篇文章，一段用户的评论，一个日历的插件或者其他独立的内容
            3.一般来说，article最好有自己的header或footer
    -->

    <div>
        <!--网页的头部-->
        <header>
            <h1>你看我像不像logo</h1>
            <!--导航的用法一-->
            <nav>
                <a href="###">新闻</a>
                <a href="###">娱乐</a>
                <a href="###">体育</a>
                <a href="###">竞技</a>
            </nav>
            <!--导航的用法二-->
            <!--<nav>
                <ul>
                    <li><a href="###">新闻</a></li>
                    <li><a href="###">娱乐</a></li>
                    <li><a href="###">体育</a></li>
                    <li><a href="###">新闻</a></li>
                    <li><a href="###">娱乐</a></li>
                    <li><a href="###">体育</a></li>
                    <li><a href="###">新闻</a></li>
                    <li><a href="###">娱乐</a></li>
                    <li><a href="###">体育</a></li>
                    <li><a href="###">新闻</a></li>
                    <li><a href="###">娱乐</a></li>
                    <li><a href="###">体育</a></li>
                </ul>
            </nav>-->
        </header>

        <!--内容区域-->
        <section>
            <h2>我这个是评论区域</h2>
            <article>
                <h3>评论人：张三</h3>
                <p>内容：哈哈我是张三，你也叫张三码？</p>
            </article>
            <article>
                <h3>评论人：李四</h3>
                <p>内容：今天的天气好吗？</p>
            </article>
            <article>
                <h3>评论人：王五</h3>
                <p>内容：明天的天气真好</p>
            </article>
        </section>

        <!--网页的底部-->
        <footer>
            <h3>友情链接</h3>
            <div>
                <a href="###">阿里巴巴</a>
                <a href="###">阿里妈妈</a>
                <a href="###">阿里爷爷</a>
            </div>
        </footer>
    </div>
</body>
</html>
