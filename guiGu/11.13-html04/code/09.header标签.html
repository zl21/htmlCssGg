<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>header标签</title>
</head>
<body>
    <!--
        header标签:
            1、用来定义文档（网页或者是某一个段落）的头部
            2、可能会包含一些标题元素，比如logo、搜索框，作者信息，网站简介等等。。。
            3、header元素不是分段内容，而是属于独立分块的头部。
            4、完整的网页或者完整的一块区域一般是包含 头部 内容  底部
            5、整个页面没有header的数量限制，可以使用多次
            6、header不能是 footer、header的子元素（是语义化的一种规定）


        header标签和h标签
            h标签 就是包含标题
            header 标签是代表头部区域，不仅仅是标题

    -->

    <!--网页的最外层-->
    <div>
        <header>
            <h1>你看我像不像logo</h1>
            <nav>
                <a href="###">新闻</a>
                <a href="###">娱乐</a>
                <a href="###">体育</a>
                <a href="###">竞技</a>
            </nav>
        </header>
    </div>
</body>
</html>
