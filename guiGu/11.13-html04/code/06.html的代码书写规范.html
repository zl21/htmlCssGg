<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html的代码书写规范</title>
</head>
<body>
<!--
    html的代码书写规范：
        01.标签换行写法
        02.标签需要关闭
        03.一定使用tab键缩进
        04.标签的正确嵌套
        05.合理添加注释
        06.a标签不能嵌套a标签
-->

    <div>今天 <p>天气 <span>真的 <span>好</span></span></p></div>

    <div>
        今天
        <p>
            天气
            <span>
                真的
                <span>好</span>
            </span>
        </p>
    </div>

    <span>element</span>

    <div>价格是<span>100元</span></div>


    <div>
        <p>111
        <span>222</span>
    </div>

<a href="">
    <a href="">111</a>
</a>
</body>
</html>
