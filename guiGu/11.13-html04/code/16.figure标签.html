<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>figure标签</title>
</head>
<body>
    <!--
        figure标签：
            1、代表一个独立的内容，是一个独立的引用单元
            2、这个标签主要用来在主文中引入 图片  插画 表格  代码 音视频等等信息
            3、一般会在figure元素中 使用figcaption来代表媒体的标题
            4.如果是是一个独立的表格 图片  直接使用相关代码就行
    -->

    <figure>
        <figcation>海贼王的照片</figcation>
        <img src="../images/05.jpg" alt="">
    </figure>
</body>
</html>
