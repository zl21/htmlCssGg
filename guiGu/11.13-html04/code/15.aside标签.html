<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>aside标签</title>
</head>
<body>
<!--
    aside标签：
        1、表示一个和其余页面内容关联性不大的区域
        2、被认为是独立内容的一部分，并且拆出来以后不会对整体有什么样的影响，通常表现为侧边栏
        3、这个aside标签里边的内容和其他网页内容关联性不强
-->

<div>
    <!--网页的头部-->
    <header>
        <h1>你看我像不像logo</h1>
        <!--导航的用法一-->
        <nav>
            <a href="###">新闻</a>
            <a href="###">娱乐</a>
            <a href="###">体育</a>
            <a href="###">竞技</a>
        </nav>
        <!--导航的用法二-->
        <!--<nav>
            <ul>
                <li><a href="###">新闻</a></li>
                <li><a href="###">娱乐</a></li>
                <li><a href="###">体育</a></li>
                <li><a href="###">新闻</a></li>
                <li><a href="###">娱乐</a></li>
                <li><a href="###">体育</a></li>
                <li><a href="###">新闻</a></li>
                <li><a href="###">娱乐</a></li>
                <li><a href="###">体育</a></li>
                <li><a href="###">新闻</a></li>
                <li><a href="###">娱乐</a></li>
                <li><a href="###">体育</a></li>
            </ul>
        </nav>-->
    </header>

    <!--内容区域-->
    <section>
        <h2>我这个是评论区域</h2>
        <article>
            <h3>评论人：张三</h3>
            <p>内容：哈哈我是张三，你也叫张三码？</p>
        </article>
        <article>
            <h3>评论人：李四</h3>
            <p>内容：今天的天气好吗？</p>
        </article>
        <article>
            <h3>评论人：王五</h3>
            <p>内容：明天的天气真好</p>
        </article>
    </section>

    <aside>
        我是孤独的侧边栏
    </aside>
    <!--网页的底部-->
    <footer>
        <h3>友情链接</h3>
        <div>
            <a href="###">阿里巴巴</a>
            <a href="###">阿里妈妈</a>
            <a href="###">阿里爷爷</a>
        </div>
    </footer>
</div>
</body>
</html>
