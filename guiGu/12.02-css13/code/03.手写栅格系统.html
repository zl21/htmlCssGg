<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>手写栅格系统</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        /*在栅格系统中，元素想要并排排列，需要浮动*/
        /*假设栅格系统的父级都是container*/
        .container>[class^=col-]{
            float: left;
        }
        /*给栅格系统的父级清浮动*/
        .container:after{
            content: "\200B";
            display: block;
            height: 0;
            clear: both;
        }

        /*媒体查询 查询大于1200 就执行lg的类名*/
        @media screen and (min-width: 1200px) {
            .col-lg-1{
                width: calc(100% / 12 * 1);
            }
            .col-lg-2{
                width: calc(100% / 12 * 2);
            }
            .col-lg-3{
                width: calc(100% / 12 * 3);
            }

            }

            }
            .col-lg-9{

            }
            .col-lg-10{
                width: calc(100% / 12 * 10);
            }
            .col-lg-11{
                width: calc(100% / 12 * 11);
            }
            .col-lg-12{
                width: calc(100% / 12 * 12);
            }
        }

        /*媒体查询 查询小于1200 大于992 就执行md的类名*/

        .container>[class^=col-]{

            box-sizing: border-box;
            padding: 10px;
        }
        .container>[class^=col-]:nth-child(5n){
            background-color: pink;
            background-clip: content-box;
        }
        .container>[class^=col-]:nth-child(5n+1){

        .container>[class^=col-]:nth-child(5n+2){

        }
        .container>[class^=col-]:nth-child(5n+4){
            background-color: #9b55ff;
            background-clip: content-box;
        }
