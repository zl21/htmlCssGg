<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html,body{
            height: 100%;
        }
        #wrap{
            height:100%;
            display: flex;
            flex-direction: column;
        }
        #header{
            height:100px;
            background-color: red;
        }
        #content{
            background-color: green;
            flex-grow:1;
        }
        #footer{
            background-color: blue;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="content"></div>
        <div id="footer">aaaaaa</div>
    </div>
</body>

</html>
