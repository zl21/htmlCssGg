<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>line-height控制单行文本垂直居中</title>
    <style>
        .box{
            width: 300px;
            /*height: 400px;*/
            background-color: red;
            color: #fff;
            font-size: 30px;
            line-height: 400px;
        }
    </style>
</head>
<body>
    <!--
        line-height控制单行文本垂直居中
            设置line-height等于当前元素的高度，那么单行文字就会垂直居中
    -->
    <div class="box">我是一行文字 <span>111</span></div>
</body>
</html>
