<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>font-famliy</title>
    <style>
        .box{
            font-family: "Microsoft YaHei";
            font-family: "SimSun";
            font-family: "SimHei";

            font-family: "serif","fantasy";
            font-family: "sans-serif";
            font-family: "SimHei";
            font-family: "楷体";
            font-family: "幼圆";
            font-family: fantasy;
        }
    </style>
</head>
<body>
<!--
    font-famliy:(可以继承)
        1.设置文字的字体
        2.常见的中文字体：微软雅黑（Microsoft YaHei）   宋体（SimSun）   黑体（SimHei）
        3.目前多数浏览器默认微软雅黑
        4.我们日常用的的字体，客户端可能没有，那么我们可以在font-famliy后书写多个字体用逗号隔开，浏览器依次阅读，直到找到认识的字体位置，否则执行默认字体

    字体分为5大家族，每个家族各有自己的特点：
        Serif：衬线字体族  衬线指的是字母结构笔画以外的装饰性的笔画  代表性有宋体
        sans-serif  无衬线字体族  代表有黑体
        cursive:手写体族
        monospace:等宽字体族   幼圆  中易宋体
        fantasy：梦幻字体

-->
<div class="box">看我的字体千变万化heillo world</div>
</body>
</html>
