<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符间距和字词间距</title>
    <style>
        p{
            letter-spacing: 0px;
            word-spacing: 0px;
        }
    </style>
</head>
<body>
<!--
    字符间距和字词间距：
        字符间距：letter-spacing属性  后边跟数值和单位 可以为负值
        词间距：word-spacing
-->
    <p>今天 天气 风很大  hello just DJ</p>
</body>
</html>
