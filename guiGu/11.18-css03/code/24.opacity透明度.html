<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>opacity不透明度</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background: red;
            opacity: 0.5;
        }
    </style>
</head>
<body>
<!--
opacity不透明度：
    后边的值是 1-0
    1是完全不透明
    0是完全透明
    让元素及元素里的所有内容 包含文字图片  全部透明度改变
-->
<div class="box">
    <p>hello</p>
</div>
</body>
</html>
