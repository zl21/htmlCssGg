<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>.水平居中</title>
    <style>
        .outer{
            width: 600px;
            /*text-align: center;*/
        }
        .inner{
            width: 200px;
            text-align: right;
            border: 1px solid #000;
        }
        .inner span{

        }
    </style>
</head>
<body>
<!--
    .水平方向排列：(继承)
        text-align：
            控制元素内的行框(图片 行标签  文字)进行水平方向的排列

            center：居中
            left：靠左
            right：靠右
-->

<div class="outer">
    <div class="inner">
        <span>我是span里的内容</span>
    </div>
</div>
</body>
</html>
