<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>.z-index注意点</title>
    <style>
        .box{
            position: relative;
        }
        .con1{
            position: absolute;
            width: 300px;
            height: 300px;
            background-color: #0ee69c;
            left: 0;
            top: 0;
            /*z-index: 5;*/
        }
        .con2{
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: red;
            left: 50px;
            top: 50px;
            z-index: 20;
        }
        .con3{
            position: absolute;
            width: 300px;
            height: 300px;
            background-color: #009ff2;
            left: 150px;
            top: 150px;
            z-index: 10;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="con1">
        <div class="con2"></div>
    </div>
    <div class="con3"></div>
</div>
</body>
</html>
