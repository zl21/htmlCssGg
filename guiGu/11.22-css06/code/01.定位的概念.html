    定位的概念：
        1.除非专门的指定，否则所有的元素都应该在普通流中定位
        2.普通流中元素定位的位置是由html元素书写的位置决定的

        3.允许你定义元素相对于其正常应该出现的位置，或者是相对于包含块，或者是相对于浏览器窗口定位
        4.通过position属性，可以选择4种定位方案
            position属性把元素放在静态的、相对的、绝对的、固定的位置中
            4个属性值分别是：static、relative、absolute、fixed

        定位中可以由4个方向决定位置：
            left： 可以是单位   也可使百分比
            top:
            right:
            bottom:
