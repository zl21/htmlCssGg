<body>
    <!--
        精灵图、雪碧图、css Sprites：
            是一种网络图片处理方式，它允许将页面中用到的零星的图片包含到一张大图中去
            当页面加载的时候，就不会一张张的去服务器请求图片，而是直接请求缓存即可

            对于当前我们的网络来说，小于200k的文件加载速度都一样
            通过background-position精确的控制大图所在的位置，确定所需要图片的定位值

        优点：
            1.减少服务器访问，降低服务器压力
            2.文件大小更小

    -->
</body>
