<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>宽度设置的优先级问题</title>
    <style>
        .box{
            width: 800px !important;
            height: 200px;
            background-color: red;

            min-width: 1000px;
            max-width: 500px;
        }
    </style>
</head>
<body>
<!--
    min-width和width冲突：
        min-width的优先级高

    max-width和width冲突
        max-width的优先级高

    当min-width和max-width冲突的时候
        min-width的优先级高


    min-width>max-width>width

-->
    <div class="box"></div>
</body>
</html>
