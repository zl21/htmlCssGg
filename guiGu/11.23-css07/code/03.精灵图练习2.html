        .inner{

        .inner>li{
            width: 84px;

            background-color: #898989;

        .inner>li>i{

        }
        .inner>li>p{
            font-size: 12px;
            color: #ddd;

        }
        .inner>li:nth-child(1)>i{
            background: url("../images/i-nav.png") 7px 0px no-repeat;
        }
        .inner>li:nth-child(2)>i{
            background: url("../images/i-nav.png") -56px 0px no-repeat;
        }

        .inner>li:hover i{
            background-position-y: -54px;
        }
        .inner>li:hover{
            background-color: #c2191f;
        }
        .inner>li:hover p{
            color: #fff;
        }
    </style>
