<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>空元素和替换元素</title>
</head>
<body>
<!--
    空元素和替换元素：
        空元素：
            在html中，一个不可能存在子节点（任何节点）的元素被称作空元素
            通常空元素就是一个单标签的元素
            br  hr  img  input link  meta  source

        替换元素：
            浏览器根据元素的标签和属性，来决定元素显示的内容
            img input textarea  select video iframe
            在某些时候 audio canvas也是替换元素
-->
</body>
</html>
