<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小圆点练习</title>
    <style>
        .box{
            box-sizing: border-box;
            width: 100px;
            height: 100px;
            padding: 20px;
            background: red;
            background-clip: content-box;
            border:4px solid red;
            border-radius: 50%;
        }
        .box2{
            width: 100px;
            height: 100px;
            background: radial-gradient(red 40%,#fff 40%,#fff 60%,red 60%);
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box2"></div>
</body>
</html>
