<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发廊灯</title>
    <style>
        .outer{
            width: 300px;
            height: 70px;
            border: 1px solid #000;
            margin: 100px auto;
            overflow: hidden;
        }
        .con{
            width: 2000px;
            height: 70px;
            background: repeating-linear-gradient(45deg,#fff 0px,#fff 20px,#000 20px,#000 40px);
            transition: all 10s linear;
        }
        .outer:hover .con{
            margin-left: -1700px;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="con"></div>
    </div>
</body>
</html>
