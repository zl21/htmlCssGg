<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义列表</title>
</head>
<body>
<!--
    自定义列表：
        自定义列表包含dl  dt  dd三个标签（组合标签）
        自定义列表是包含  术语 和 对术语进行描述的列表 通常用来展示词汇 或者是对某个内容的解释

        dl：代表自定义列表  （最外层）
        dt：自定义列表的标题title
        dd：自定义列表的内容data（默认样式向后缩进1格）
-->

    <dl>
        <dt>html5</dt>
        <dd>html5是在2014年正式发布的，发布以后 前端迎来了新的机遇</dd>
    </dl>
</body>
</html>
