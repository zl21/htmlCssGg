<body>
<!--
    a标签：
        路径：
            绝对路径：
                1、完整的描述文件所在位置就是绝对路径，以电脑的根目录或者是web站点的根目录为起点
                2、绝对路径名指定的是树形目录结构的顶部到你所指定的文件的过程，是由一系列的目录构成的，中间用斜线隔开，目录的最后一个就是你说指定的文件名
                3、之所以被称作绝对路径，指的就是当网页引用一个文件的时候，所有的路径都一样
                4、比如 file:///C:/Users/lipeihua/Desktop/开班/京东商城/jingdong02.html 就是一个绝对路径
                5、在前端开发过程中 几乎不会使用绝对路径


            相对路径：
                1、相对路径指的是由这个文件所在路径跟其他文件之间的关系，使用相对路径可以带来很多的便利

                ./:代表当前文件所在的目录去寻找
                ../:代表文件所在的上一级目录
                ../../:代表文件所有上一级目录的上一级目录

                （先理解）/：代表文件所在的根目录，可以理解为项目内部的绝对路径


            网络路径：
                如果需要连接网络上的资源的时候，可以直接书写网络路径
                比如  http://www.baidu.com
-->
</body>
</html>
