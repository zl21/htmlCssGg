<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>.标题标签</title>
</head>
<body>
<!--
    标题标签
        h1-h6  6个标题  分别代表一级  二级。。。。。六级标题
        默认样式：1、字号大小一次排列
                  2、字体全部加粗
                  3、标题标签上下游一定的间隙

      标题标签使用的注意事项：
            1、不要因为字号大小很小，就去使用低级别的标题，字号大小可以通过css 的font-size来控制
            2、尽量避免跳过某一个级别的标题，要依次使用
            3、避免在同一个网页中多次使用 h1标签，每个网页最多使用一次h1标签。经常使用在logo上



    快捷键补充：
        ctrl+d  复制整个一行
        ctrl+c   复制
        ctrl+v   粘贴
        ctrl+x    剪切
        ctrl+s    保存
-->
<h1>我是1级标题</h1>
<h2>我是2级标题</h2>
<h3>我是3级标题</h3>
<h4>我是4级标题</h4>
<h5>我是5级标题</h5>
<h6>我是6级标题</h6>
</body>
</html>
