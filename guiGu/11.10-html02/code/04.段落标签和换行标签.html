<!--
    段落标签和换行标签：
        p标签表示段落  默认上下有一定的间隙
        br标签表示在段落中换行，通常出现在p标签中
        当在一个段落中，需要另起一行的时候，就需要使用br标签了，所以br标签被称作为软换行

        br标签不要用来增加文本之间的间隙，我们可以使用css 的 margin或padding来替代
        br标签是一个单标签。
        br标签是一个空标签。
        在早期版本的时候  br书写格式是<br/>  但是在h5新规范中 省略了/  只需要书写<br>就可以
