<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>b、i、u标签</title>
</head>
<body>
<!--
    b、i、u标签：
        b标签呈现 加粗的状态bold
        i标签呈现  倾斜的状态italic
        u标签呈现  下划线的状态underline

    需要注意的是：！！！！
        b i u只是存在于表现层上，仅仅是添加了一些样式
        用来吸引读者的注意

        虽然他们三个添加了样式，但是 我们不必为了样式去使用 b  i  u  而是使用css来控制

        在目前使用最多的是i标签，在开发过程中，小图标之类的元素使用i标签来包含
-->

    <b>大家好  我是小b标签</b>
    <i>看我弯不弯</i>
    <u>下边一条线</u>
</body>
</html>
