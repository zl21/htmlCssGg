<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>em、strong、var标签</title>
</head>
<body>
<!--
    em、strong、var标签：
        em标签：强调作用，标出用户需要着重阅读的内容，但是主要是给SEO强调，呈现的是倾斜状态
        strong标签：更强的强调，表示文本非常的重要，主要给SEO强调，呈现加粗状态

            em：对某个关键词进行强调的
            strong：代表更强的强调，主要是对一段文本的强调

        var标签：没有起到强调或者提示用户的作用，它主要用来包含变量的。默认倾斜
-->

    <div>

        <!--em标签的用法-->
        <p>我<em>喜欢</em>男的</p>
        <p>我喜欢<em>男的</em></p>

        <!--strong标签的用法-->
        <p>
            警告：<strong>你们老师喜欢男的 小心点</strong>
        </p>


       <!-- var标签的用法-->
        <p>小明有<var>x</var>个苹果，一天吃1个，一天吃完，请问小明有几个桃子</p>
        <p>答：<var>x</var> + <var>y</var> = 12</p>
    </div>
</body>
</html>
