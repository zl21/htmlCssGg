<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>正方体拼接</title>
    <link rel="stylesheet" href="./reset.css">
    <style>
        .box{
            width: 200px;
            height: 200px;
            position: relative;
            margin: 200px auto;
            transform: rotate3d(1,1,0,60deg);

            transform-style: preserve-3d;
            perspective: 1000px;
        }
        .box>li{
            width: 200px;
            height: 200px;
            position: absolute;
            font-size: 30px;
            line-height: 200px;
            text-align: center;
            backface-visibility: hidden;


        }
        .box>li:nth-child(1){
            background-color: rgba(211,45,67,.7);
            left: 0;
            top:0;
        }
        .box>li:nth-child(2){
            background-color: rgba(11,145,67,.7);
            left: 0;
            top:0;
            transition: all .5s linear .5s;
        }
        .box:hover>li:nth-child(2){
            transform: translateZ(200px);
        }
        .box>li:nth-child(3){
            background-color: rgba(110,145,67,.7);
            left: -200px;
            top:0;
            transition: all .5s linear 1s;

            transform-origin: right center;
        }
        .box:hover>li:nth-child(3){
            transform: rotateY(90deg);
        }
        .box>li:nth-child(4){
            background-color: rgba(102, 86, 145, 0.7);
            right: -200px;
            top:0;
            transition: all .5s linear 1.5s;
            transform-origin: left center;
        }
        .box:hover>li:nth-child(4){
            transform: rotateY(-90deg);
        }
        .box>li:nth-child(5){
            background-color: rgba(21, 54, 145, 0.7);
            right: 0px;
            top:-200px;
            transition: all .5s linear 2s;
            transform-origin: center bottom;
        }
        .box:hover>li:nth-child(5){
            transform: rotateX(-90deg);
        }
        .box>li:nth-child(6){
            background-color: rgba(145, 42, 114, 0.7);
            right: 0px;
            bottom:-200px;
            transform-origin: center top;
            transition: all .5s linear 2.5s;
        }
        .box:hover>li:nth-child(6){
            transform: rotateX(90deg);
        }
    </style>
</head>
<body>
    <div class="outer">
        <ul class="box">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
        </ul>
    </div>
</body>
</html>
