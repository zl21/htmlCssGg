<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>translate练习</title>
    <link rel="stylesheet" href="./reset.css">
    <style>
        ul{
            width: 600px;
            margin: 100px auto;
        }
        ul>li{
            width: 130px;
            margin: 10px;
            float: left;
            background-color: #ccc;
        }
        ul>li>img{
            width: 60px;
            height: 80px;
            display: block;
            margin: 20px auto;
            transition: all .3s linear;
        }
        ul>li>p{
            text-align: center;
        }
        ul>li:hover img{
            transform: translateX(-15px);
        }
    </style>
</head>
<body>
<ul>
    <li>
        <img src="https://pic.hiweixiu.com/images/uploadImg/modelImg/20191023/20191023151044_21729.jpg" alt="">

</html>
