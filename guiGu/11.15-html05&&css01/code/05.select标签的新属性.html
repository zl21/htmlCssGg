<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>select标签的新属性</title>
</head>
<body>
    <!--
        select标签的新属性：
            selected：默认选中
            multiple:实现多选  可以直接书写属性名开启
                可以按住ctrl键 进行多个选中
    -->
    <form action="###">
        <select name="city" id="" multiple>
            <option value="北京">北京</option>
            <option value="广州">广州</option>
            <option value="东莞">东莞</option>
            <option value="珠海">珠海</option>
        </select>
        <button>提交</button>
    </form>
</body>
</html>
