<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浏览器渲染的主要流程</title>
</head>
<body>
    <!--
        浏览器渲染的主要流程：
            1、浏览器开始解析html，执行的顺序自上而下
            2、html解析器将html结构转换成DOM树，一个只含有元素的树
            3、css解析器会将css解析为CSSOM，是一个只含有样式的树
            4、CSSOM树和DOM树结合构成渲染树，每个元素都包含样式信息
            5、计算渲染树上各个元素的位置信息，也就是布局阶段
            6、将拥有布局信息的渲染树 显示在浏览器上
    -->
</body>
</html>
