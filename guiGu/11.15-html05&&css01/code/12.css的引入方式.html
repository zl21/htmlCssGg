    <title>css的引入方式-内联式引入(行内引入)</title>
</head>
<body>
    <!--
        css的引入方式-内联式引入(行内引入)：
            1.直接在html中书写css，这是一种最原始 和 最容易理解的一种方法
            2.样式内容直接书写在html标签的style属性中，多个css样式可以书写在一起（但是一个标签只能有一个style属性）
            3.书写样式的格式是：   样式属性名:样式属性值;

            特点：
                1.页面臃肿，代码量大
                2.不利于维护和修改
                3.优先级相对来说较高，个别特殊场景使用，但是千万不要滥用
    -->
    <ul>
