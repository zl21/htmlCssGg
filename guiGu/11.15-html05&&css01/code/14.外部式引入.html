<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>外部式引入</title>
    <link rel="stylesheet" type="text/css" href="./index.css">
</head>
<body>
    <!--
        外部式引入：
            1.在外部新建一个css的文件（后缀是.css），把样式写在外部的css 中
            2.当一个页面需要这个样式的时候，可以通过link标签把外部的css引入到当前页面
            3.link和style一样，都要书写在head标签中

            <link rel="stylesheet" type="text/css" href="./index.css">
                href:引入css文件
                type：引入的类型是  text文本类型  css样式的文本类型
                rel（relate关联）:stylesheet   让引入的css样式和当前的html文件进行关联

            特点：
                1、将html css 完全分离成两个文件
                2、一个css可以控制多个页面

    -->

    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body> 
</html>
