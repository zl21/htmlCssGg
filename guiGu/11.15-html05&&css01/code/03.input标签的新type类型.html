<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>input 新type类型</title>
</head>
<body>
    <!--
        旧type类型：
            text：文本域
            password：密码域
            radio：单选框
            checkbox：多选框
            file：文件域
            hidden：隐藏域
            reset：重置按钮
            submit：提交按钮
            button：单纯的按钮
        新type类型：
            color：颜色控件  选择颜色
            date：日期控件（年月日）
            week：日期控件（年 周）
            month:日期空间（年 月）
            email:邮件  自带不完整的正则验证   移动端键盘弹出相应按键@  .  .com
            number:输入数字  自带上下按键  不能输入数字以外的内容
                提供有属性：
                    max 最大值
                    min 最小值
                    value:默认值
                    step：每一步的值
            tel：电话号码
            url：网址
            search：查询 默认效果 有一个清除按键
            range：进度条 可拖动
                提供有属性：
                    max 最大值
                    min 最小值
                    value:默认值
                    step：每一步的值
    -->

    <form action="###">
        <p>
            <label for="col">请选择颜色</label>
            <input type="color" name="color" id="col">
        </p>
        <p>
            <label for="date">请选择年月日</label>
            <input type="date" name="date" id="date">
        </p>
        <p>
            <label for="week">请选择年周</label>
            <input type="week" name="week" id="week">
        </p>
        <p>
            <label for="mon">请选择年月</label>
            <input type="month" name="month" id="mon">
        </p>
        <p>
            <label for="email">请输入您的邮箱</label>
            <input type="email" name="email" id="email">
        </p>
        <p>
            <label for="number">请输入您的购买数量</label>
            <input type="number" name="number" id="number" min="2" max="10" step="2">
        </p>
        <p>
            <label for="tel">请输入您的电话号码</label>
            <input type="tel" name="tel" id="tel">
        </p>

        <p>
            <label for="url">请输入您的个人博客地址</label>
            <input type="url" name="url" id="url">
        </p>
        <p>
            <label for="search">请输入您的查询</label>
            <input type="search" name="search" id="search">
        </p>
        <p>
            <label for="range">请选择</label>
            <input type="range" name="range" id="range" min="1" max="100" step="10">
        </p>



        <button>提交</button>
    </form>
</body>
</html>
