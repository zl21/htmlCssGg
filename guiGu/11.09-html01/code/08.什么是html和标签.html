<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>什么是html</title>
</head>
<body>
<!--
    HTML是超文本标记语言
        超文本的解释：
            1、用超链接的方法将各种不同空间的文字信息进行组合起来
            2、超出文本的范畴，文本中包含图片、链接、视频、程序、音乐等等非文本信息

        标记语言：将文本和文本相关的信息集合起来，展示出文档的结构和数据的电脑编码语言


    什么是标签：
        HTML标记标签 简称为  html标签（html tag）  也通常被称为 html元素
        标签是由两个尖括号包含起来的关键字 比如<html>
        标签通常是成对出现的  <html></html>  前边的标签叫做开始标签（开标签） </html>被称作为结束标签（闭合标签 关标签）
        标签也有单标签 比如 <br> <hr> <meta> <img>
        浏览器是不会显示标签的，而是根据标签的含义去解析标签的
-->
</body>
</html>
