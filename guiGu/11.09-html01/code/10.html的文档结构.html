<!DoCtYpE html>
<!--
    <!DOCTYPE html>：版本声明
    document type
    1.给浏览器声明：告诉浏览器应该按照html5的规范来解析当前的页面
    2.如果不书写，按照什么样的规范解析，就要看浏览器心情
    3.必须书写在文档的第一行，在html标签之前
    4.它不是一个标签，只是一个浏览器的指令，在所有版本中，这个指令对大小写都不敏感
-->
<html lang="en">
<!--
    html标签告诉浏览器这个是HTML文档的开始，最后一个标签是</html>,告诉浏览器 html文档的结束
    html标签是网页的最外层，里边包含两个标签  head 和 body
    lang是html标签的属性   en是lang属性的值
    lang是语言  en是英语  告诉浏览器 本html文档是英文文档  ch是中文
-->
<head>
    <!--
        head标签是网页的头部，不会显示在网页中
        包含网页的元信息、标题、引入外部文件等等
    -->
    <meta charset="UTF-8">
    <!--
        meta标签：控制网页的元信息
            元信息：信息（比如：音乐）的信息（音乐的时长、大小等等）

        meta标签控制的元信息有很多，具体是由meta标签的属性决定的。

        <meta charset="UTF-8"> 控制文档的字符编码
            charset是字符编码  UTF-8代表万国码

            补充一下：
                gb2312：认识简体文字 6763个汉字
                BIG5：  繁体中文 港澳台
                GBK：包含全部中文字符  是gb2312的扩展加入的对繁体字的支持

                UTF-8包含了全世界几乎所有国家的语言，以后统统使用utf-8编码，这样可以避免出现乱码
    -->

    <meta name="keywords" content="尚硅谷国内优质教育平台，韩老师">
    <!--
        设置网页的关键字，为搜索引擎提供关键字的列表，各个关键字之间用，逗号隔开
    -->
    <meta name="description" content="尚硅谷是一家及大数据前端java等一体的教学平台，有多为大咖老师。。。。。。">
    <!--
        设置网页的描述，告诉浏览器网站的主要内容是什么
    -->
    <title>Title</title>
    <!--
        网页的标题，显示在网页的标签页的标题中
    -->
</head>
<body>
<!--
    在网页中，所有你能看到的内容全部在这里书写
-->
</body>
</html>
