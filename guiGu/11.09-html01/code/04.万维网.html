    www是多个互相连接的超文本组成的系统，通过互联网来访问的。在汉语翻译中被称作为万维网
    万维网分为两个部分：www的客户端  www的服务端
        客户端就是我们的设备（电脑 手机 pad）里安装的浏览器
        服务器端指的就是服务器
    www经常被称作为web  www客户端被称作为web客户端 www服务器端被称作为web服务器端
