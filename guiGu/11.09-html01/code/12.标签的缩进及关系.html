<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签的缩进及关系</title>
</head>
<body>
    <!--
    代码缩进：
        代码为了展示清晰的层级结构，建议根据代码关系进行缩进

        1、缩进其实是使用空格缩进的，但是我们不会直接书写空格
        2、统一使用tab键缩进，编辑器可以设置一个tab键是缩进多少个空格   shift+tab  向前缩进

        3、当代码合并的时候，合并的者只需要控制一个tab键代表缩进几个空格即可
    -->

    <!--
        因为标签之间互相嵌套，所以才会有代码缩进：
        请看以下案例：
            div标签是h1标签的 父级（父元素）
            h1标签是div标签的 子级（子元素）
            div标签是a标签的 祖辈元素
            a标签是div标签的 后代元素

            a标签是span标签的 兄弟元素
    -->
    <div>
        <h1>
            <a></a>
            <span></span>
        </h1>
    </div>
    <div>

    </div>
</body>
</html>
