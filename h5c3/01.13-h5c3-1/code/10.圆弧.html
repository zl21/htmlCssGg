<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圆弧</title>
    <style>
        #myCanvas{
            background: #ccc;
        }
    </style>
</head>
<body>
<canvas id="myCanvas" width="500" height="500"></canvas>
<script>
    const oMyCanvas = document.getElementById("myCanvas");

    const CTX = oMyCanvas.getContext("2d");

    // arcTo()是绘制一段圆弧，并不是将某个角变成弧度
    // 5个参数 ，分别是  起始位置坐标（拐角点坐标x，拐角点坐标x）  结束位置坐标（x,y） ,半径的长度
    CTX.beginPath();

    CTX.moveTo(100,100);
    CTX.lineTo(200,100);
    CTX.arcTo(250,100,250,150,50)
    CTX.lineTo(250,250);

    CTX.lineWidth = 4;
    CTX.stroke();
</script>
</body>
</html>
