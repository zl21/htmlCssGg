<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绘制一个三角形</title>
</head>
<body>
<canvas id="myCanvas" width="500" height="400"></canvas>
<script>
    const oMyCanvas = document.getElementById("myCanvas");

    const CTX = oMyCanvas.getContext("2d");

    CTX.beginPath();

    CTX.moveTo(300,100);
    CTX.lineTo(400,200);
    CTX.lineTo(200,200);

    CTX.closePath();

    CTX.strokeStyle = "green";
    CTX.lineWidth = "4";
    CTX.stroke();

    CTX.fillStyle = 'red';
    CTX.fill();
</script>
</body>
</html>
