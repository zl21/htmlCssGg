<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>五角星</title>
</head>
<body>
<canvas id="myCanvas" width="500" height="400"></canvas>
<script>
    const oMyCanvas = document.getElementById("myCanvas");
    const CTX = oMyCanvas.getContext("2d");
    // 五边形的外切圆半径是100
    const R = 100;
    const r = 40;
    //在绘制之前移动画布的坐标轴
    CTX.translate(200,200);

    CTX.beginPath();

    CTX.moveTo(R * Math.cos(18 * Math.PI / 180),- R * Math.sin(18 * Math.PI / 180));

    for (let i = 0; i < 5; i++) {
        // 大外接圆
        CTX.lineTo(R * Math.cos((18 + 72 * i) * Math.PI / 180),- R * Math.sin((18 + 72 * i) * Math.PI / 180));
        // 小内接圆
        CTX.lineTo(r * Math.cos((54 + 72 * i) * Math.PI / 180),- r * Math.sin((54 + 72 * i) * Math.PI / 180));
    }

    CTX.closePath();

    CTX.strokeStyle = "red";
    CTX.lineWidth = 4;
    CTX.stroke();


</script>
</body>
</html>
