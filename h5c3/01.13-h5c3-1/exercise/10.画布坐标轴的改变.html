<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>改变画布的坐标轴</title>
    <style>
        #myCanvas {
            background: #ccc;
        }
    </style>
</head>

<body>
    <canvas id="myCanvas" width="500" height="500"></canvas>
    <script>
        const oMyCanvas = document.getElementById("myCanvas");

        // 画布的变形不会导致canvas标签DOM节点的改变，而是对画布的坐标轴进行改变
        const CTX = oMyCanvas.getContext("2d");

        CTX.beginPath();

        //移动
        /* CTX.fillStyle = "red";
        CTX.fillRect(0,0,200,100); */

        /* 
        1、改变坐标轴的位置translate：移动原点到某点，参数是一个二维坐标。
        2、改变坐标轴不会对原有绘画的内容造成影响，而是改变了之后绘画的内容的坐标原点的参照点。
         */
        /* CTX.translate(250,250);
    
        CTX.fillStyle = "green";
        CTX.fillRect(0,0,200,100);
    
        CTX.fillStyle = "yellow";
        CTX.fillRect(40,80,100,80); */


        /* 
        1、旋转坐标轴rotate：旋转某个角度，参数是弧度制的角度。
        2、旋转坐标轴不会对原有绘画的内容造成影响，而是改变了之后绘画的内容的坐标原点的参照点。
         */
        /* CTX.fillStyle = "red";
        CTX.fillRect(0, 0, 200, 100);

        CTX.rotate(30 * Math.PI / 180);

        CTX.fillStyle = "green";
        CTX.fillRect(0, 0, 200, 100);

        CTX.fillStyle = "green";
        CTX.fillRect(200, 200, 80, 100); */


        /* 
        1、缩放坐标轴scale：按比例缩放x轴或y轴，参数两个比例值。
        2、缩放坐标轴不会对原有绘画的内容造成影响，而是改变了之后绘画的内容的宽高的参照。
         */
        CTX.fillStyle = "red";
        CTX.fillRect(0, 0, 200, 100);

        // x轴和y轴分别设置，0.5倍之后整个坐标轴会变小且向上移动（即坐标原点的位置会被改变）
        CTX.scale(0.5, 0.5);

        CTX.fillStyle = "green";
        CTX.fillRect(200, 200, 200, 100);

    </script>
</body>

</html>
