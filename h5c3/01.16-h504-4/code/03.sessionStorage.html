<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sessionStorage</title>
</head>
<body>
<button id="btn">button</button>
<script>
    var oBtn = document.getElementById("btn");
    oBtn.onclick = function () {
        sessionStorage.setItem("name","xiaowang");
    }
</script>
</body>
</html>
