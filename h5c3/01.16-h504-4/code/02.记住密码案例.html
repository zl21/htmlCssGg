<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>记住密码案例</title>
</head>
<body>
<form action="http://www.baidu.com" id="form">
    <div>
        <label for="user">请输入账号</label>
        <input type="text" id="user" name="user" autocomplete="off">
    </div>
    <div>
        <label for="pass">请输入密码</label>
        <input type="password" id="pass" name="pass" autocomplete="off">
    </div>
    <div>
        <input type="checkbox" id="remember" name="remember">
        <label for="remember">记住密码</label>
    </div>
    <button id="btn">点击我提交</button>
</form>
<script>
    var oBtn = document.getElementById("btn");
    var oRemember  = document.getElementById("remember");
    var oPass  = document.getElementById("pass");
    var oUser  = document.getElementById("user");
    var oForm  = document.getElementById("form");

    //当每次提交的时候，把账号名保存在里边去  并且判断用户是否要保存密码
    oForm.onsubmit = function () {
        localStorage.setItem("user",oUser.value);
        if (oRemember.checked){
            localStorage.setItem("pass",oPass.value);
        }else{
            localStorage.removeItem("pass");
        }
        return false;
    }
    
    //每次打开页面的时候 判断当前的页面是否保存有密码  直接填写
    if (localStorage.getItem("user")) {
        oUser.value = localStorage.getItem("user");
    }
    if (localStorage.getItem("pass")) {
        oPass.value = localStorage.getItem("pass");
        oRemember.checked = true;
    }
</script>
</body>
</html>
